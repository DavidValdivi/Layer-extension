appengine.ActivityStarterHelpStringComponentPallette=A component that can launch an activity using the <code>StartActivity</code> method. <p>Activities that can be launched include\:<ul> <li> Starting another App Inventor for Android app. To do so, first find out the <em>class</em> of the other application by downloading the source code and using a file explorer or unzip utility to find a file named "youngandroidproject/project.properties". The first line of the file will start with "main\=" and be followed by the class name; for example, <code>main\=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (The first components indicate that it was created by Ben.Bitdiddle@gmail.com.) To make your <code>ActivityStarter</code> launch this application, set the following properties\: <ul> <li> <code>ActivityPackage</code> to the class name, dropping the last component (for example, <code>com.gmail.Bitdiddle.Ben.HelloPurr</code>)</li> <li> <code>ActivityClass</code> to the entire class name (for example, <code>com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>)</li> </ul></li> <li> Starting the camera application by setting the following properties\:<ul> <li> <code>Action\: android.intent.action.MAIN</code> </li> <li> <code>ActivityPackage\: com.android.camera</code> </li> <li> <code>ActivityClass\: com.android.camera.Camera</code></li> </ul></li><li> Performing web search. Assuming the term you want to search for is "vampire" (feel free to substitute your own choice), set the properties to\:<ul><code> <li>Action\: android.intent.action.WEB_SEARCH</li> <li>ExtraKey\: query</li> <li>ExtraValue\: vampire</li> <li>ActivityPackage\: com.google.android.providers.enhancedgooglesearch</li> <li>ActivityClass\: com.google.android.providers.enhancedgooglesearch.Launcher</li> </code></ul></li> <li> Opening a browser to a specified web page. Assuming the page you want to go to is "www.facebook.com" (feel free to substitute your own choice), set the properties to\:<ul><code> <li>Action\: android.intent.action.VIEW</li> <li>DataUri\: http\://www.facebook.com</li> </code> </ul> </li> </ul></p>

