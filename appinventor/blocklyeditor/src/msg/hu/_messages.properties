blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_TOOLTIP_SPLIT_AT_FIRST=Egy r\u00E9szsz\u00F6veg (amelyet a ''sz\u00F6veg ment\u00E9n'' jel\u00F6l) els\u0151 el\u0151fordul\u00E1sa ment\u00E9n k\u00E9t r\u00E9szre v\u00E1g egy m\u00E1sik sz\u00F6veget: a r\u00E9szsz\u00F6veg els\u0151 el\u0151fordul\u00E1sa el\u0151tti\n\u00E9s ut\u00E1ni r\u00E9szre, ebb\u0151l a k\u00E9t elemb\u0151l \u00E1ll\u00F3 list\u00E1val t\u00E9r vissza. P\u00E9ld\u00E1ul az "alma,ban\u00E1n,cseresznye,di\u00F3" sz\u00F6veget a vessz\u0151 karakter ment\u00E9n kett\u00E9v\u00E1gjuk, akkor a lista az "alma" \u00E9s a "ban\u00E1n,cseresznye,di\u00F3" elemekb\u0151l fog \u00E1llni (az alma \u00E9s ban\u00E1n k\u00F6z\u00F6tti vessz\u0151 egyiknek sem lesz r\u00E9sze, hiszen ennek ment\u00E9n daraboltuk fel).
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_HELPURL_SPLIT_AT_FIRST=http://appinventor.mit.edu/explore/ai2/support/blocks/text#splitat
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_TOOLTIP_SPLIT_AT_FIRST_OF_ANY=Megkeresi a ''lista'' nev\u0171 list\u00E1ban az elemet, amely el\u0151sz\u00F6r szerepel a megadott sz\u00F6vegben, \u00E9s az els\u0151 tal\u00E1lat ment\u00E9n kett\u00E9v\u00E1gja azt. P\u00E9ld\u00E1ul ha a "alma,ban\u00E1n,cseresznye,di\u00F3" sz\u00F6veget v\u00E1gjuk kett\u00E9 a ("an", "cse") lista szerint, akkor az eredm\u00E9ny az ("alma,b", "\u00E1n,cseresznye,di\u00F3") k\u00E9telem\u0171 lista lesz, mert el\u0151sz\u00F6r az "an" r\u00E9ssz\u00F6veget tal\u00E1lja meg (\u00E9s az nem fog szerepelni a v\u00E9geredm\u00E9nyben, mert ennek ment\u00E9n v\u00E1gtuk kett\u00E9 a sz\u00F6veget).
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_HELPURL_SPLIT_AT_FIRST_OF_ANY=http://appinventor.mit.edu/explore/ai2/support/blocks/text#splitatfirstofany
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_TOOLTIP_SPLIT=Feldarabolja a megadott sz\u00F6veget egy elv\u00E1laszt\u00F3 r\u00E9ssz\u00F6veg ment\u00E9n (amelyet a ''sz\u00F6veg ment\u00E9n'' param\u00E9ter k\u00E9pvisel) \u00E9s a sz\u00F6vegdarabokb\u00F3l \u00E1ll\u00F3 list\u00E1val t\u00E9r vissza. Ha p\u00E9ld\u00E1ul az "alma,ban\u00E1n,cseresznye" sz\u00F6veget daraboljuk fel a "," (vessz\u0151) szerint, akkor a ("alma", "ban\u00E1n", "cseresznye") h\u00E1romelem\u0171 list\u00E1t kapjuk, amelynek egyik eleme sem tartalmazza a "," elv\u00E1laszt\u00F3 sz\u00F6veget. Hasonl\u00F3an ha az "egy - kett\u0151 - h\u00E1rom - n\u00E9gy" sz\u00F6veget daraboljuk fel a " - " (sz\u00F3k\u00F6z, k\u00F6t\u0151jel, sz\u00F3k\u00F6z) ment\u00E9n, akkor az ("egy", "kett\u0151", "h\u00E1rom", "n\u00E9gy") lista lesz az eredm\u00E9ny.
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_HELPURL_SPLIT=http://appinventor.mit.edu/explore/ai2/support/blocks/text#split
blockseditor.Blockly.Msg.LANG_TEXT_SPLIT_TOOLTIP_SPLIT_AT_ANY=Feldarabolja a megadott sz\u00F6veget egy lista alapj\u00E1n (amelynek elemeit elv\u00E1laszt\u00F3 r\u00E9szsz\u00F6vegk\u00E9nt haszn\u00E1lja) \u00E9s a darabokb\u00F3l \u00E1ll\u00F3 list\u00E1val t\u00E9r vissza. P\u00E9ld\u00E1ul ha "alma;ban\u00E1n-cseresznye;di\u00F3" sz\u00F6veget daraboljuk fel a (" ", ";") lista alapj\u00E1n (vagyis a sz\u00F3k\u00F6z \u00E9s pontosvessz\u0151 ment\u00E9n), akkor az ("alma", "ban\u00E1n", "cseresznye", "di\u00F3") list\u00E1t kapjuk eredm\u00E9nyk\u00E9nt, amelynek egyik eleme sem tartalmaz sz\u00F3k\u00F6zt vagy pontosvessz\u0151t (amelyeket elv\u00E1laszt\u00E1sra haszn\u00E1ltunk).
