<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="spinner-border" role="status" id="loading_indicator">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="top">
            <div class="d-flex flex-column justify-content-center align-items-center" id="content_base">
                <h1>
                    You are not logged in
                </h1>
                <a href="/community/login" target='_blank' class="btn btn-primary">
                    Login using community
                </a>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var doc = document.getElementById("top");
            window.top.postMessage("check_status", "*")
            doc.style.display = 'none'
            var loading = document.getElementById("loading_indicator");
            loading.style.display = 'block'
            window.onmessage = function(r) {
                console.log('frame ', r)
                if(r.data == 'show') {
                    var doc = document.getElementById("top");
                    doc.style.display = 'block'
                    var loading = document.getElementById("loading_indicator");
                    loading.style.display = 'none'
                }
            }
            window.addEventListener("focus", function(event) 
            { 
                console.log('focus')
                window.top.postMessage("check_status", "*")
            }, true);
        }
        
        
    </script>
</body>
</html>
