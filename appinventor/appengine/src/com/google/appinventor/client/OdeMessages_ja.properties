TranslatorHelpStringComponentPallette=このコンポーネントを使用して、単語や文章を異なる言語間で翻訳します。 このコンポーネントは、MIT のサーバーに翻訳を要求するため、インターネット アクセスが必要です (さらに、MIT は商用翻訳サービスに翻訳を要求します)。 2 つの文字言語コードを使用して、ソースとターゲットの形式でソース言語とターゲット言語を指定します。 したがって、「en-es」は英語からスペイン語に翻訳され、「es-ru」はスペイン語からロシア語に翻訳されます。 ソース言語を省略した場合、サービスはソース言語の検出を試みます。 したがって、「es」だけを指定すると、ソース言語が検出され、スペイン語に翻訳されます。 <i>注</i>: 翻訳はバックグラウンドで非同期的に行われます。 翻訳が完了すると、<b>GotTranslation(String, String)</b> イベントがトリガーされます。
