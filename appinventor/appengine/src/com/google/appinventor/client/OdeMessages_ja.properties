# Description: 
ImageSpriteHelpStringComponentPallette=<p><code>キャンバス</code> 上に配置できる「スプライト」。タッチやドラッグに反応したり、他のスプライト (<code>Ball</code> や他の < code>ImageSprite(画像スプライト)</code>s) と Canvas の端を移動し、そのプロパティ値に従って移動します。その外観は、その <code>Picture</code> プロパティで指定された画像になります (<code>Visible</code> プロパティが <code>False</code> でない場合)。</p> <p>To <code>ImageSprite(画像スプライト)</code> が 1000 ミリ秒 (1 秒) ごとに左に 10 ピクセル移動するようにします。たとえば、<code>Speed</code> プロパティを 10 [ピクセル] に設定すると、<code> Interval</code> プロパティを 1000 [ミリ秒]、<code>Heading</code> プロパティを 180 [度]、<code>Enabled</code> プロパティを <code>True</code> に設定します。 <code>Rotates</code> プロパティが <code>True</code> であるスプライトは、スプライトの <code>Heading</code> が変更されると画像を回転します。現在、回転されたスプライトとの衝突をチェックすると、スプライトの回転されていない位置がチェックされるため、回転された背が高くて幅が狭いスプライトや幅が低くて短いスプライトの場合、衝突チェックが不正確になります。スプライトのプロパティはどれも、プログラムの制御でいつでも変更できます。</p>
