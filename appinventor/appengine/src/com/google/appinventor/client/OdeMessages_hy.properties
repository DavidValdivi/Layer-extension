OrientationSensorHelpStringComponentPallette=<p>Անտեսանելի բաղադրիչ, որը տեղեկատվություն է տրամադրում սարքի ֆիզիկական կողնորոշման մասին 3 տարածություններում՝ <strong>Պտույտ</strong>` 0 աստիճան եթե սարքավորումը հավասարակշռված է, աճում է 90 ասստիճան, երբ սարքը թեքված է դեպի ձախ կողմ, և նվազում է -90 աստիճան, երբ սարքը թեքված է դեպի աջ։ </li><li><strong>Բարձրություն</strong>` 0 աստիճան, երբ սարքավորումը հավասարակշռված է, մինչև 90 ասստիճան, երբ սարքը թեքված  է այնպես, որ նրա վերին հատվածը ուղղված է դեպի ներքև, մինչև 180 աստիճան, երբ այն շրջվում է։ Նույն կերպ, երբ սարքը թեքված է այնպես, որ նրա ստորին հատվածը ուղղված է ներքև, բարձրությունը նվազում է -90 աստիճան, այնուհետև շարունակում է նվազել -180 աստիճան, երբ այն ամբողջությամբ շրջվում է։ </li><li><strong>Ազիմուտ</strong>՝ 0 աստիճան, երբ սարքի վերին հատվածը ուղղված է դեպի հյուսիս, 90 աստիճան, երբ այն ուղղված է դեպի  արևելք, 180 աստիճան, երբ այն ուղղված է հարավ, և 270 աստիճան, երբ այն ուղղված է արևմուտք և այլն։ </li></ul>Այս չափումները ինքնին ենթադրում են, որ սարքավորումը չի շարժվում։</p>
