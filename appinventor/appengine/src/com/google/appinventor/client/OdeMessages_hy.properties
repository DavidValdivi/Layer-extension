Ball__DraggedEventDescriptions=Ազդակի կարգավորողը կանչվում է, երբ Գնդակը քաշված է։ Բոլոր կանչերի ժամանակ սկզբնական կոորդինատները այնտեղ են, որտեղ էկրանը առաջին անգամ հպվում է, և "ընթացիկ" կոորդինատները բնութագրում են ընթացիկ գծի սեգմենտի վերջնակետը։ Սկզբնական կանչի ժամանակ տրված տեղափոխման միջակայքում "նախկին" կոորդինատները նույն սկզբնական կոորդինատներն են․ հետևաբար դրանք նախորդող կանչի "ընթացիկ" կոորդինատներն են։ Նկատենք, որ իրականում Գնդակը ոչ մի տեղ չի շարժվում՝ ի պատասխան Քաշվածէ ազդակի, մինչև ՇարժելԴեպի-ն հստակորեն չի կանչվում։ Սահուն շարժան համար այս կոորդինատներից յուրաքանչյուրը պետք է սահմանվի որպես իր սկզբնական արժեքների գումար և որպես իր ընթացիկ ու նախկին կոորդինատների տարբերություն։
# Description: 
Ball__EdgeReachedEventDescriptions=Ազդակի կարգավորող, որը կանչվում է, երբ Գնդակը հասնում է էկրանի եզրին։ Եթե այնուհետև այդ եզրից կանչվում է Անդրադարձը, Գնդակը կանդրադառնա այն եզրից, որին հասել է։ Այստեղ եզրը ներկայացվում է որպես ամբողջ թիվ, որը ներկայացնում է 8 ուղղությոններից մեկը` հյուսիս (1), հյուսիս-արևելք (2), արևելք (3), հարավ-արևելք (4), հարավ (-1), հարավ-արևմոտք (-2), արևմուտք (-3) և հյուսիս-արևմուտք (-4)։
# Description: 
ReadFromMethodDescriptions=Կարդում է տեքստը պահոցում գտնվող ֆայլից:  Ֆայլի անվան սկզբից ավելացրեք / ` SD քարտի վրա հատուկ ֆայլից կարդալու համար: օրինակ /myFile.txt ֆայլը կկարդա /sdcard/myFile.txt: Հավելվածում փաթեթավորված ակտիվները կարդալու համար (աշխատում է նաև Companion-ի համար), ֆայլի անունը սկսեք //-ով (երկու սլեշով): Եթե ֆայլի անունը չի սկսվում սլեշով, այն կկարդացվի հավելվածների մասնավոր պահոցից (փաթեթավորված հավելվածների համար) և /sdcard/AppInventor/data Companion-ի համար:
