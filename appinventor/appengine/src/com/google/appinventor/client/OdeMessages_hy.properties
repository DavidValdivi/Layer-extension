# Description: 
ContactPickerHelpStringComponentPallette=Կոճակ, որը սեղմելիս ցուցադրվում է կոնտակտների ցանկ, որտեղից կարելի է ընտրել։ Երբ օգտատերը կատարել է ընտրությունը, ընտրված կոնտակտի մասին տեղեկատվության համար կսահմանվեն հետևյալ հատկանիշները։<ul><li> <code>ԿոնտակտիԱնուն</code> կոնտակտի անուն </li><li> <code>Էլ-ՓոստիՀասցե</code>կոնտակտի հիմնական էլփոստի հասցե </li><li> <code>ԿոնտակտիUri </code>կոնտակտի հղումը (URI) սարքում</li><li> <code>Էլ-ՓոստիՀասցեներիՑուցակ</code>կոնտակտի էլփոստի հասցեների ցուցակ</li><li> <code>Հեռախոսահամար</code> կոնտակտի հիմնական հեռախոսահամար (Վերջին Անդրոյիդի տարբերակների համար)</li><li> <code>ՀեռախոսահամարներիՑուցակ</code> կոնտակտի հեռախոսահամարների ցուցակ (Վերջին Անդրոյիդի տարբերակների համար</li><li> <code>Նկար</code>․ կոնտակտի նկարը պարունակող ֆայլի անունը, որը կարող է օգտագործվել որպես <code>Նկար</code> հատկանիշի արժեք <code>Նկար</code> կամ <code>ՊատկերիՍփրայթ</code> բաղադրիչների համար։</ul></li></p><p>  Այլ հատկանիշներն ազդում են կոճակի տեսքի վրա (<code>ՏեքստիՀավասարեցում</code> <code>ՖոնիԳույն</code> և այլն) և արդյոք այն կարող է սեղմվել (<code>ԱկտիվացվածԷ<code>)</p><p>։ ԿոնտակտիԸնտրող բաղադրիչը կարող որոշ հեռախոսների վրա չաշխատել։ Օրինակ՝ մինչև 3․0 Անդրոիդ համակարգերի դեպքում այն չի կարող ընտրել հեռախոսահամար, իսկ էլփոստի հասցեների ցուցակը կպարունակի միայն մեկ հասցե։
# Description: 
ClockHelpStringComponentPallette=<p>Անտեսանելի բաղադրիչ, որն ապահովում է ժամանակի ակնթարթը՝ օգտագործելով հեռախոսի ներքին ժամացույցը։ Այն կարող է աշխատեցնել ժամաչափը տրված ինտեռվալներով և կատարել ժամանակի հաշվարկներ, մանիպուլյացիաներ և վերծանումներ։</p> <p>Ակնթարթը տեքստի վերծանելու եղանակները ևս հասանելի են։ Ընդունելի ձևանմուշները դատարկ տողեր են, MM/DD/YYYY HH:mm:ss a կամ MMM d, yyyyHH:mm: Դատարկ տողը կապահովի լռելյայն ֆորմատ, որն է՝ "MMM d, yyyy HH:mm:ss a" ԱմսաթվիԺամիՖորմատի համար  "MMM d, yyyy" ԱմսաթվիՖորմատի համար։ Տեսնելու բոլոր հնարավոր ֆորմատները՝ խնդրում ենք նայել <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank"> այստեղ։</a></p>
