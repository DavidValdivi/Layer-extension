CenterFromStringPropertyDescriptions=<p> Սահմանել քարտեզի սկզբնական կենտրոնական կոորդինատը: Արժեքը նշվում է որպես ստորակետով առանձնացված զույգ` լայնության և երկայնության տասնորդական կոորդինատներ, օրինակ՝ <code>42.359144, -71.093612</code>: </p><p>  Արտադրողականության պատկերացման համար բլոկների կոդում խորհուրդ է տրվում օգտագործել ՍահմանելԿենտրոնը թվային լայնությամբ ու երկայնությամբ` այդ հատկության հետ օգտագործելու համար տողային ներկայացման ձևափոխելու փոխարեն:</p>
# Description: 
CanvasHelpStringComponentPallette=<p> Երկչափ հպումային-զգայուն ուղղանկյուն վահանակ, որի վրա կարելի է կատարել նկարչություն և տեղափոխել սփրայթեր: Canvas-ի </p> <p>The <code>BackgroundColor</code>, <code>PaintColor</code>, <code>BackgroundImage</code>, <code>Width</code> և <code>Height</code> կարելի է սահմանել Դիզայներ-ում կամ Բլոկների Խմբագրիչում: <code>Width</code> և <code>Height</code> չափվում են պիքսելներով և պետք է լինեն դրական: </p><p> Canvas-ի ցանկացած դիրքը կարելի է ներկայացնել (X, Y) արժեքների զույգի տեսքով, որտեղ <ul> <li>X Canvas-ի ձախ եզրից հեռու պիքսելների քանակն է, </li> <li> Y- ն կտավի վերին եզրից հեռու պիքսելների քանակն է</li></ul>.</p> <p> Կան իրադարձություններ, որոնք թույլ են տալիս որոշել, թե երբ և որտեղ է տեղի ունեցել հպում Canvas-ին կամ տեղափոխվել <code>Sprite</code> (<code>ImageSprite</code> կամ <code>Ball</code>) տարրը: Կան նաև մեթոդներ` կետեր, գծեր և շրջանագծեր նկարելու համար: </p>
