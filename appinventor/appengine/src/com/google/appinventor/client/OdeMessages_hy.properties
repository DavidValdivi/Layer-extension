confirmDeleteKeystore=Դուք իրոք ցանկանու՞մ եք ջնջել ձեր բանալիների պահոցի ֆայլը։ Եթե համաձայն եք, Ձեր հին բանալիների պահոցը ամբողջովին կջնջվի App Inventor֊ի սերվերից։ Նոր, բայց տարբեր, բանալիների պահոցը ավտոմատ կերպով կստեղծվի հաջորդ անգամ, երբ դուք փաթեթավորեք հեռախոսի համար նախագիծը։ Եթե դուք հրապարակել էիք հավելվածները Google Play Store֊ում օգտագործելով բանալիների պահոցը, որը դուք պատրաստվում եք ջնջել, դուք կկորցնեք Ձեր հավելվածները թարմացնելու հնարավորությունը։ Ցանկացած նախագիծ, որը դուք կփաթեթավորեք ապագայում կլինեն մուտք գործած օգտագործելով Ձեր նոր բանալիների պահոցի ֆայլը։ Փոխելով բանալիների պահոցը ազդում է նախկինում ներբեռնված հավելվածների վերաներբեռնման հնարավորության վրա։ Եթե դուք համոզված չեք, որ ուզում եք սա անել, խնդրում ենք կարդացեք փաստաթղթաբանությունը բանալիների պահոցների մասին՝ սեղմելով վերևի «Օգնություն», հետո «Խնդիրների լուծում», և հետո «Բանալիների պահոց և հավելվածների մուտք գործում»։ Այստեղ չկա հետքայլ ձեր բանալիների պահոցի ջնջման համար։
