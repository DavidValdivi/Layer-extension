SaveFileMethodDescriptions=Տեքստը պահպանում է ֆայլում: Եթե ֆայլի անունը սկսվում է սլեշով(/), ֆայլը գրվում է sdքարտ-ում: Օրինակ՝ /myFile.txt-ին գրելը ֆայլը կգրի /sdcard/myFile.txt-ում: Եթե ֆայլի անունը չի սկսվում սլեշով, այն կգրվի ծրագրերի մասնավոր տվյալների գրացուցակում, որտեղ այն հասանելի չի լինի հեռախոսի այլ ծրագրերի համար: AI Companion-ի համար գոյություն ունի հատուկ բացառություն, որտեղ այս ֆայլերը գրվում են /sdcard/AppInventor/data-ում՝ կարգաբերումը հեշտացնելու համար: Նշենք, որ այս բլոկը կվերագրանցի ֆայլը, եթե այն արդեն գոյություն ունի: Եթե ցանկանում եք ֆայլին ավելացնել բովանդակություն, օգտագործեք ավելացնել բլոկը:
