FusiontablesControlHelpStringComponentPallette = <p> مكوّن غير مرئي يتصل بجوجل Google Fusion Tables. تتيح لك Fusion Tables تخزين جداول البيانات ومشاركتها والاستعلام عنها وتصورها ؛ يتيح لك هذا المكون الاستعلام عن هذه الجداول وإنشائها وتعديلها. </ p> <p> يستخدم هذا المكون <a href = \"https://developers.google.com/fusiontables/docs/v2/getting_started\" target = \" _blank \"> Fusion Tables API V2.0 </a>. <p> يجب أن تتم المصادقة على التطبيقات التي تستخدم Fusion Fusion لخوادم Google. هناك طريقتان يمكن القيام بذلك. الطريقة الأولى تستخدم مفتاح API الذي تحصل عليه المطور (انظر أدناه). باستخدام هذا النهج ، يجب على المستخدمين النهائيين تسجيل الدخول للوصول إلى Fusion Table. الطريقة الثانية هي استخدام حساب الخدمة. باستخدام هذا النهج ، يمكنك إنشاء بيانات اعتماد و \"عنوان بريد إلكتروني لحساب الخدمة\" خاص تحصل عليه من <a href=\"https://code.google.com/apis/console/\" target=\"_blank\"> وحدة تحكم واجهات برمجة تطبيقات Google < / أ>. ثم تخبر Fusion Table Control باسم عنوان البريد الإلكتروني لحساب الخدمة وتحميل المفتاح السري كأصل إلى تطبيقك وتعيين خاصية KeyFile للإشارة إلى هذا الملف. أخيرًا ، حدد مربع الاختيار \"UseServiceAuthentication\" في المصمم. عند استخدام حساب خدمة ، لا يحتاج المستخدمون النهائيون إلى تسجيل الدخول لاستخدام Fusion Tables ، يصادق حساب الخدمة كل وصول. </ p> <p> للحصول على مفتاح API ، اتبع هذه التعليمات. </ p> <ol> <li> انتقل إلى <a href=\"https://code.google.com/apis/console/\" target=\"_blank\"> Google APIs Console </a> وقم بتسجيل الدخول إذا لزم الأمر. </ li> <li > حدد عنصر <i> خدمات </i> من القائمة الموجودة على اليسار. </ li> <li> اختر خدمة <i> Fusiontables </i> من القائمة المتوفرة وقم بتشغيلها. </ li> <li> عد إلى القائمة الرئيسية وحدد عنصر <i> الوصول إلى واجهة برمجة التطبيقات </i>. </li></ol> <p> سيكون مفتاح واجهة برمجة التطبيقات بالقرب من أسفل هذا الجزء في القسم المسمى \"الوصول إلى واجهة برمجة التطبيقات البسيطة\" ، وسيتعين عليك توفير ذلك المفتاح كقيمة لـ <i> ApiKey </ i> خاصية في تطبيق Fusiontables الخاص بك. </ p> <p> بمجرد حصولك على مفتاح API ، عيّن قيمة خاصية <i> Query </i> إلى استعلام صالح لـ Fusiontables SQL واتصل <i> SendQuery </ أنا> لتنفيذ الاستعلام. سيرسل App Inventor الاستعلام إلى خادم Fusion Tables وسيتم إطلاق كتلة <i> GotResult </i> عند إرجاع نتيجة من الخادم. سيتم إرجاع نتائج الاستعلام بتنسيق CSV ، ويمكن تحويلها إلى تنسيق قائمة باستخدام كتل \"قائمة من جدول CSV\" أو \"قائمة من صف CSV\". </p> <p> لاحظ أنك لست بحاجة إلى القلق بشأن ترميز الاستعلام UTF. ولكن عليك التأكد من أن الاستعلام يتبع بناء الجملة الموضح في <a href=\"https://developers.google.com/fusiontables/docs/v2/getting_started\" target=\"_blank\"> الدليل المرجعي </a> ، مما يعني أن هناك أشياء مثل الكتابة بالأحرف الكبيرة لأسماء الأعمدة ، وأنه يجب استخدام علامات الاقتباس المفردة حول أسماء الأعمدة في حالة وجود مسافات فيها. </ p>

