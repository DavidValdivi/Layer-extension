# Description:
MapHelpStringComponentPallette = <p> حاوية ثنائية الأبعاد تعرض تجانب الخرائط في الخلفية وتسمح لعناصر Marker متعددة بتحديد نقاط على الخريطة. يتم توفير مربعات الخريطة من قبل المساهمين في OpenStreetMap والمسح الجيولوجي للولايات المتحدة. </ p> <p> يوفر مكون Map ثلاث أدوات مساعدة لمعالجة حدوده داخل App Inventor. أولاً ، يتم توفير آلية قفل للسماح بنقل الخريطة بالنسبة إلى المكونات الأخرى على الشاشة. ثانياً ، عند إلغاء القفل ، يمكن للمستخدم تحريك الخريطة إلى أي مكان. في هذا الموقع الجديد ، & quot؛ تعيين الحدود الأولية & quot؛ يمكن الضغط على زر لحفظ إحداثيات الخريطة الحالية لخصائصها. أخيرًا ، إذا تم نقل الخريطة إلى موقع مختلف ، على سبيل المثال لإضافة علامات خارج الشاشة ، ثم & quot؛ إعادة تعيين الخريطة إلى الحدود الأولية & quot؛ يمكن استخدام الزر لإعادة توسيط الخريطة في موقع البدء. </ p>

