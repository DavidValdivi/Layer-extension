NotifierHelpStringComponentPallette = يعرض مكون Notifier مربعات حوار التنبيه والرسائل والتنبيهات المؤقتة ، ويقوم بإنشاء إدخالات سجل Android من خلال الطرق التالية: <ul> <li> ShowMessageDialog: يعرض رسالة يجب على المستخدم رفضها عن طريق الضغط على زر. </ li> <li > ShowChooseDialog: يعرض رسالة زرين للسماح للمستخدم باختيار واحد من إجابتين ، على سبيل المثال ، نعم أم لا ، وبعد ذلك يتم رفع الحدث AfterChoosing. </li> <li> ShowTextDialog: يتيح للمستخدم إدخال نص ردًا الرسالة ، وبعدها يتم رفع الحدث AfterTextInput. <li> ShowPasswordDialog: يتيح للمستخدم إدخال كلمة المرور استجابةً للرسالة ، وبعدها يتم رفع حدث AfterTextInput. <li> ShowAlert: يعرض تنبيهًا مؤقتًا يختفي من تلقاء نفسه بعد فترة قصيرة. </ li> <li> ShowProgressDialog: يعرض تنبيهًا باستخدام أداة تحميل التحميل التي لا يمكن للمستخدم رفضها. يمكن رفضها فقط باستخدام كتلة DismissProgressDialog. </li> <li> DismissProgressDialog: إلغاء حوار مربع الحوار الذي يتم عرضه بواسطة ShowProgressDialog. </li> <li> LogError: تسجل رسالة خطأ إلى سجل Android. </li> <li> LogInfo: تسجل رسالة معلومات إلى سجل Android. </li> <li> LogWarning: تسجل رسالة تحذير إلى سجل Android. </li> <li> الرسائل في مربعات الحوار (لكن ليس التنبيه) يمكن تنسيقه باستخدام علامات HTML التالية: & lt؛ b & gt ؛، & lt؛ big & gt ؛، & lt؛ blockquote & gt ؛، & lt؛ br & gt ؛، & lt؛ cite & gt ؛، & lt؛ dite & gt؛ & lt؛ div & gt؛ & lt؛ div & gt؛ em & gt؛، & lt؛ small & gt؛، & lt؛ strong & gt؛، & lt؛ sub & gt؛، & lt؛ sup & gt؛، & lt؛ tt & gt ؛. & lt؛ u & gt؛ </li> <li> يمكنك أيضًا استخدام علامة الخط لتحديد اللون ، على سبيل المثال ، & lt؛ font color = \"blue\" & gt ؛. بعض أسماء الألوان المتاحة هي أكوا ، أسود ، أزرق ، فوشيا ، أخضر ، رمادي ، جير ، ماروني ، كحلي ، زيتون ، أرجواني ، أحمر ، فضي ، أرجواني ، أبيض ، وأصفر </ li> </ul>

