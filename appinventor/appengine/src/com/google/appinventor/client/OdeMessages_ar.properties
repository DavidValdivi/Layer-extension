BallHelpStringComponentPallette = <p> جولة '''' sprite '''' يمكن وضعها على <code> Canvas </code> ، حيث يمكن أن تتفاعل مع اللمسات والسحب ، وتتفاعل مع الرموز المتحركة الأخرى (<code> ImageSprite </code> s وغيرها <code> Ball </code> s) وحافة اللوحة Canvas ، وانتقل وفقًا لقيم خصائصه. </ p> <p> على سبيل المثال ، للحصول على <code> Ball </code> تحرك 4 بكسل نحو الجزء العلوي من <code> Canvas </code> كل 500 مللي ثانية (نصف ثانية) ، يمكنك تعيين الخاصية <code> السرعة </ رمز> إلى 4 [بكسل] ، الخاصية <code> الفاصل الزمني </code> إلى 500 [مللي ثانية] ، الخاصية <code> عنوان </ رمز> إلى 90 [درجة] ، وخاصية <code> ممكّنة </ code> إلى <code> صواب </ رمز>. يمكن تغيير هذه الخصائص وخصائصها الأخرى في أي وقت. </ p> <p> الفرق بين الكرة و <code> ImageSprite </code> هو أن الأخير يمكن أن يحصل على مظهره من ملف صورة ، بينما كرة لا يمكن تغيير المظهر إلا من خلال تغيير خصائص <code> PaintColor </code> و <code> Radius </code>. </p>

