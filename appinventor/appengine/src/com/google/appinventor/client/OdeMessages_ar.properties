ContactPickerHelpStringComponentPallette = زر ، عند النقر عليه ، يعرض قائمة جهات الاتصال للاختيار من بينها. بعد قيام المستخدم بتحديده ، سيتم تعيين الخصائص التالية على معلومات حول جهة الاتصال المختارة: <ul> <li> <code> اسم جهة الاتصال </ رمز>: اسم جهة الاتصال </ li> <li> < code> EmailAddress </code>: عنوان البريد الإلكتروني الأساسي لجهة الاتصال </ li> <li> <code> ContactUri </code>: معرف URI الخاص بجهة الاتصال على الجهاز </ li> <li> <code > EmailAddressList </code>: قائمة بعناوين البريد الإلكتروني الخاصة بجهة الاتصال </ li> <li> <code> رقم الهاتف </ رمز>: رقم الهاتف الأساسي لجهة الاتصال (على إصدار لاحق من Android Verisons) </ li > <li> <code> PhoneNumberList </code>: قائمة بأرقام هواتف جهة الاتصال (على إصدارات Android اللاحقة) </ li> <li> <code> صورة </ رمز>: اسم الملف يحتوي على صورة جهة الاتصال ، والتي يمكن استخدامها كقيمة خاصية <code> صورة </ رمز> للمكون <code> صورة </ رمز> أو <code> ImageSprite </code> المكون. </ li> < / ul> </p> <p> تؤثر الخصائص الأخرى على مظهر الزر (<code> TextAlignment </code> ، <code> BackgroundColor </code> ، وما إلى ذلك) وما إذا كان يمكن النقر عليه (<code > ممكن </ شارك de>). </p> <p> قد لا يعمل مكون ContactPicker على جميع الهواتف. على سبيل المثال ، على أنظمة Android قبل النظام 3.0 ، لا يمكنه اختيار أرقام الهواتف ، وسوف تحتوي قائمة عناوين البريد الإلكتروني على بريد إلكتروني واحد فقط.

