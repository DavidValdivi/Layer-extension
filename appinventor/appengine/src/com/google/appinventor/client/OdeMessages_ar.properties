# Description:
TinyDBHelpStringComponentPallette = TinyDB هو مكون غير مرئي يقوم بتخزين البيانات لأحد التطبيقات. <p> تتم تهيئة التطبيقات التي تم إنشاؤها باستخدام App Inventor في كل مرة يتم تشغيلها: إذا قام أحد التطبيقات بتعيين قيمة المتغير ثم قام المستخدم بإنهاء التطبيق ، فلن يتم تذكر قيمة هذا المتغير في المرة التالية التي يتم فيها تشغيل التطبيق. في المقابل ، TinyDB هو مخزن بيانات <em> مستمر </ em> للتطبيق ، أي أن البيانات المخزنة هناك ستكون متاحة في كل مرة يتم فيها تشغيل التطبيق. على سبيل المثال ، قد تكون لعبة توفر الدرجة العالية وتسترجعها في كل مرة يتم فيها لعب اللعبة. </ <p> <p> عناصر البيانات هي سلاسل مخزنة تحت <em> العلامات </ em>. لتخزين عنصر بيانات ، يمكنك تحديد العلامة التي يجب تخزينها تحتها. بعد ذلك ، يمكنك استرداد البيانات التي تم تخزينها تحت علامة معينة. </p> <p> يوجد مخزن بيانات واحد فقط لكل تطبيق. حتى إذا كان لديك العديد من مكونات TinyDB ، فسيستخدمون نفس مخزن البيانات. للحصول على تأثير مخازن منفصلة ، استخدم مفاتيح مختلفة. يحتوي كل تطبيق أيضًا على مخزن بيانات خاص به. لا يمكنك استخدام TinyDB لتمرير البيانات بين تطبيقين مختلفين على الهاتف ، على الرغم من أنه يمكنك <em> يمكنك </ em> استخدام TinyDb لمشاركة البيانات بين الشاشات المختلفة لتطبيق متعدد الشاشات. </p> <p> عندما تقوم بتطوير التطبيقات باستخدام AI Companion ، ستشارك جميع التطبيقات التي تستخدم هذا المصاحب في نفس TinyDb. سوف تختفي هذه المشاركة بمجرد حزم التطبيقات. ولكن ، أثناء التطوير ، يجب أن تكون حريصًا على مسح TinyDb في كل مرة تبدأ فيها العمل على تطبيق جديد. </ p>

