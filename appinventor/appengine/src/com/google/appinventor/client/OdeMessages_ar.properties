# Description:
WebViewerHelpStringComponentPallette = مكون لعرض صفحات الويب. يمكن تحديد عنوان URL للصفحة الرئيسية في المصمم أو في محرر الكتل. يمكن تعيين العرض لاتباع الارتباطات عند النقر فوقها ، ويمكن للمستخدمين ملء نماذج الويب. تحذير: هذا ليس مستعرضًا كاملاً. على سبيل المثال ، سيؤدي الضغط على مفتاح Back الخاص بأجهزة الهاتف إلى الخروج من التطبيق ، بدلاً من الرجوع في سجل المتصفح. <p /> يمكنك استخدام خاصية WebViewer.WebViewString للاتصال بين التطبيق ورمز Javascript الذي يعمل في Webviewer الصفحة. في التطبيق ، يمكنك الحصول على WebViewString وتعيينه. في WebViewer ، تقوم بتضمين Javascript التي تشير إلى كائن window.AppInventor ، باستخدام methoods </ em getWebViewString () </em> و <em> setWebViewString (text) </em>. <p /> على سبيل المثال ، إذا تم فتح WebViewer على صفحة تحتوي على أمر Javascript <br /> <em> document.write (\"الجواب هو\" + window.AppInventor.getWebViewString ()) ؛ </em> < br /> وإذا قمت بتعيين WebView.WebVewString على \"مرحبًا\" ، فستظهر صفحة الويب </ br> <em> الإجابة هي hello </em>. <br /> وإذا كانت صفحة الويب تحتوي على Javascript التي تقوم بتنفيذ الأمر <br /> <em> window.AppInventor.setWebViewString (\"hello from Javascript\") </em> ، <br /> ثم قيمة خاصية WebViewString سيكون <br /> <em> مرحبًا من Javascript </em>.

