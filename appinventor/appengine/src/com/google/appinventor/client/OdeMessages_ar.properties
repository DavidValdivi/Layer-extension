ImageSpriteHelpStringComponentPallette = <p> A '''' sprite '''' التي يمكن وضعها على <code> Canvas </code> ، حيث يمكن أن تتفاعل مع اللمسات والسحب ، والتفاعل مع الرموز المتحركة الأخرى (<code> Ball </code> s وغيرها> < الكود> ImageSprite </code> s وحافة اللوحة القماشية ، والتحرك وفقًا لقيم خصائصه. مظهره هو الصورة المحددة في خاصية <code> صورة </ رمز> (ما لم تكن الخاصية <code> مرئية </ رمز> <code> خطأ </ رمز>. </p> <p> للحصول على يقوم <code> ImageSprite </code> بنقل 10 بكسل إلى اليسار كل 1000 مللي ثانية (ثانية واحدة) ، على سبيل المثال ، يمكنك تعيين خاصية <code> السرعة </ رمز> إلى 10 [بكسل] ، الفاصل الزمني <code> خاصية </ code> إلى 1000 [مللي ثانية] ، و <code> عنوان </ رمز> الخاصية إلى 180 [درجة] ، وخاصية <code> ممكّنة </ code> إلى <code> صواب </ رمز>. تقوم خاصية <code> Rotates </code> الخاصة بها <code> True </code> بتدوير صورتها مع تغيير <code> العنوان </ code> العفريت. يتحقق التحقق من التصادمات باستخدام عفاري مستدير حاليًا \"الوضع غير المحمي بحيث يكون فحص التصادم غير دقيق للعفاريت الطويلة الضيقة أو القصيرة العريضة التي يتم تدويرها. يمكن تغيير أي من خصائص العفريت في أي وقت تحت سيطرة البرنامج. </ p>

