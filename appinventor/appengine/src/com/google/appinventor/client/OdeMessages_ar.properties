LegacyModePropertyDescriptions = قبل الإصدار الذي أضاف هذه الخاصية ، مر مكون AccelerometerSensor عبر قيم المستشعر مباشرة كما وردت من نظام Android. ومع ذلك ، لا تعوض هذه القيم عن الأجهزة اللوحية الافتراضية لوضع أفقي ، والتي تتطلب مبرمج MIT App Inventor للتعويض. ومع ذلك ، فإن التعويض ينتج عنه نتائج غير صحيحة في أجهزة وضع عمودي مثل الهواتف. نحن الآن اكتشاف أقراص وضع أفقي وتنفيذ التعويض. ومع ذلك ، إذا كان مشروعك يعوض بالفعل التغيير ، فستحصل الآن على نتائج غير صحيحة. على الرغم من أن الحل المفضل لدينا هو تحديث مشروعك ، يمكنك أيضًا تعيين هذه الخاصية على \"صواب\" وسيتم إلغاء تنشيط رمز التعويض الخاص بنا. ملاحظة: نوصيك بتحديث مشروعك لأننا قد نزيل هذه الخاصية في إصدار مستقبلي.

