TextBoxHelpStringComponentPallette = <p> مربع للمستخدم لإدخال النص. القيمة النصية الأولية أو التي أدخلها المستخدم موجودة في خاصية <code> نص </code>. إذا كانت فارغة ، فإن خاصية <code> تلميح </ code> ، والتي تظهر كنص باهت في المربع ، يمكن أن توفر للمستخدم إرشادات حول كيفية الكتابة. </ p> <p> <code> MultiLine </ code > تحدد الخاصية ما إذا كان النص يمكن أن يكون أكثر من سطر واحد. بالنسبة لمربع نص مفرد ، ستغلق لوحة المفاتيح تلقائيًا عندما يضغط المستخدم على مفتاح تم. لإغلاق لوحة المفاتيح لمربعات النص متعددة الأسطر ، يجب أن يستخدم التطبيق طريقة HideKeyboard أو يعتمد على المستخدم للضغط على مفتاح \"السابق\". </ p> <p> تعمل خاصية <code> NumbersOnly </code> على تقييد لوحة المفاتيح لقبول إدخال رقمي فقط. </ p> <p> تؤثر الخصائص الأخرى على مظهر مربع النص (<code> TextAlignment </code> ، <code> BackgroundColor </code> ، وما إلى ذلك) وما إذا كان يمكن استخدامه (<code> ممكّن </ code>). </p> <p> عادة ما تستخدم مربعات النص مع مكون <code> الزر </ code> ، مع قيام المستخدم بالنقر فوق الزر عند اكتمال إدخال النص. </ p> <p > إذا كان يجب عدم عرض النص الذي أدخله المستخدم ، فاستخدم <code> PasswordTextBox </code> بدلاً من ذلك. </ p>

