AccelerometerSensorHelpStringComponentPallette = مكون غير مرئي يمكنه اكتشاف الاهتزاز وقياس التسارع في ثلاثة أبعاد تقريبًا باستخدام وحدات SI (m / s <sup> 2 </sup>). المكونات هي: <ul> <li> <strong> xAccel </strong>: 0 عندما يكون الهاتف في وضع مسطح على سطح مستوٍ ، يكون موجبًا عندما يميل الهاتف إلى اليمين (أي أن جانبه الأيسر مرفوع) ، والسلبية عند إمالة الهاتف إلى اليسار (على سبيل المثال ، يتم رفع حجمه الصحيح). </ li> <li> <strong> yAccel </strong>: 0 عندما يكون الهاتف في وضعه على سطح مستو ، يكون موجبًا عندما يتم رفع القاع ، والسالب عند رفع القاع. </li> <li> <strong> zAccel </strong>: تساوي -9.8 (ثقل الأرض بالأمتار في الثانية في الثانية الواحدة عندما يكون الجهاز في وضع موازٍ للأرض مع عرض الشاشة لأعلى ، 0 عندما عموديًا على الأرض ، و +9.8 عندما تكون متجهة لأسفل ، كما يمكن أن تتأثر القيمة بتسريعها بالجاذبية أو ضدها. </ li> </ul>

