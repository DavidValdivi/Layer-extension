# Description:
TextingHelpStringComponentPallette = <p> أحد المكونات التي ، عند استدعاء طريقة <code> SendMessage </code> ، أرسل الرسالة النصية المحددة في الخاصية <code> رسالة </ رمز> إلى رقم الهاتف المحدد في <code> رقم الهاتف < / code> property. </p> <p> إذا تم تعيين الخاصية <code> ReceivingEnabled </code> على رسالة واحدة ، فسيتم استلام <b> لا </ b>. إذا تم تعيين <code> ReceivingEnabled </code> على رسالتين ، فسيتم استلامه فقط عند تشغيل التطبيق. وأخيرًا إذا تم تعيين <code> ReceivingEnabled </code> على 3 ، فسيتم استلام الرسائل عندما يتم تشغيل التطبيق <b> و </b> عندما لا يعمل التطبيق وستوضع في قائمة الانتظار وسيظهر إشعار للمستخدم. </p> <p> عند وصول الرسالة ، يتم رفع الحدث <code> MessageReceived </code> ويوفر رقم الإرسال والرسالة. </ p> <p> سيتلقى التطبيق الذي يتضمن هذا المكون الرسائل حتى عندما إنه موجود في الخلفية (أي عندما لا يكون مرئيًا على الشاشة) ، وكذلك ، حتى إذا كان التطبيق لا يعمل ، طالما كان مثبتًا على الهاتف. إذا تلقى الهاتف رسالة نصية عندما لا يكون التطبيق في المقدمة ، فسيظهر الهاتف إشعارًا في شريط الإعلام. سيؤدي تحديد الإخطار إلى إظهار التطبيق. بصفتك مطور تطبيقات ، قد ترغب في منح المستخدمين القدرة على التحكم في ReceivingEnabled حتى يتمكنوا من جعل الهاتف يتجاهل الرسائل النصية. </ p> <p> إذا كانت خاصية GoogleVoiceEnabled صحيحة ، فيمكن إرسال الرسائل عبر واي فاي باستخدام جوجل صوت. يتطلب هذا الخيار أن يكون لدى المستخدم حساب Google Voice وأن تطبيق Voice Voice مثبت على الهاتف. يعمل خيار Google Voice فقط على الهواتف التي تدعم Android 2.0 (Eclair) أو أعلى. </ p> <p> لتحديد رقم الهاتف (على سبيل المثال ، 650-555-1212) ، قم بتعيين <code> رقم الهاتف </ رمز> الخاصية إلى سلسلة نصية مع الأرقام المحددة (على سبيل المثال ، 6505551212). قد يتم تضمين الشرط والنقاط والأقواس (على سبيل المثال ، (650) -555-1212) ولكن سيتم تجاهلها ؛ قد لا يتم تضمين مسافات. </ p> <p> هناك طريقة أخرى لتطبيق ما لتحديد رقم هاتف وهي تضمين مكون <code> PhoneNumberPicker </code> ، والذي يتيح للمستخدمين تحديد أرقام هواتف من تلك المخزنة في جهات اتصال الهاتف. </ p>

