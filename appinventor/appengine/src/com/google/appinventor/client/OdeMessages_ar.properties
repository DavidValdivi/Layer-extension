TwitterHelpStringComponentPallette = مكوّن غير مرئي يمكّن الاتصال مع <a href=\"http://www.twitter.com\" target=\"_blank\"> Twitter </a>. بمجرد قيام المستخدم بتسجيل الدخول إلى حساب Twitter الخاص به (وقد تم تأكيد التفويض بنجاح بواسطة الحدث <code> IsAuthorized </code>) ، تتوفر العديد من العمليات الأخرى: <ul> <li> البحث في Twitter عن التغريدات أو العلامات (< code> SearchTwitter </code>) </li> <li> إرسال تغريدة (<code> Tweet </code>) </li> <li> إرسال تغريدة مع صورة (<code> TweetWithImage </code> ) </li> <li> توجيه رسالة إلى مستخدم معين (<code> DirectMessage </code>) </li> <li> تلقي أحدث الرسائل الموجهة إلى المستخدم الذي قام بتسجيل الدخول (<code> RequestDirectMessages < / code>) </li> <li> متابعة مستخدم معين (<code> متابعة </code>) </li> <li> التوقف عن متابعة مستخدم معين (<code> StopFollowing </code>) </ li> <li> الحصول على قائمة المستخدمين الذين يتابعون المستخدم الذي قام بتسجيل الدخول (<code> RequestFollowers </code>) </li> <li> الحصول على أحدث رسائل المستخدمين متبوعة بالمستخدم الذي قام بتسجيل الدخول (<code > RequestFriendTimeline </code>) </li> <li> الحصول على أحدث الإشارات للمستخدم الذي قام بتسجيل الدخول (<code> RequestMentions </ code >) </li> </ul> </p> <p> يجب أن تحصل على مفتاح العميل وسر المستهلك لترخيص Twitter المخصص لتطبيقك من http://twitter.com/oauth_clients/new

