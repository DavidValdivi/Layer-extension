TextToSpeechHelpStringComponentPallette = يتحدث مكون TestToSpeech عن نص معين بصوت عالٍ. يمكنك ضبط الملعب ومعدل الكلام. <p> يمكنك أيضًا تعيين لغة عن طريق توفير رمز اللغة. هذا يغير من نطق الكلمات ، وليس اللغة الفعلية المنطوقة. على سبيل المثال ، يبدو ضبط اللغة على اللغة الفرنسية والنص باللغة الإنجليزية الناطقة وكأنه شخص يتحدث الإنجليزية (en) بلكنة فرنسية. </ p> <p> يمكنك أيضًا تحديد بلد من خلال توفير رمز بلد. هذا يمكن أن يؤثر على النطق. على سبيل المثال ، ستبدو اللغة الإنجليزية البريطانية (GBR) مختلفة عن اللغة الإنجليزية الأمريكية (الولايات المتحدة الأمريكية). لن يؤثر كل رمز بلد على كل لغة. </ p> <p> تعتمد اللغات والبلدان المتاحة على الجهاز المحدد ، ويمكن إدراجها في خصائص AvailableLanguages و AvailableCountries. </p>

