# Description:
VotingHelpStringComponentPallette = يتصل مكون التصويت بخدمة ويب لاسترداد بطاقة الاقتراع وإرسال أصوات المستخدمين. <p> يجب على التطبيق الاتصال بالطريقة <code> RequestBallot </code> ، عادة في معالج الأحداث <code> التهيئة </ code> ، للحصول على سؤال الاقتراع وخياراته من خدمة الويب (المحددة بواسطة < الكود> خاصية خدمة رمز الموقع (رمز الخدمة) </ code>). اعتمادًا على استجابة خدمة الويب ، سيقوم النظام برفع أحد الأحداث الثلاثة التالية: <ol> <li> <code> GotBallot </code> ، للإشارة إلى أنه تم استرداد سؤال الاقتراع وخياراته والخصائص <code> تم تعيين BallotQuestion </code> و <code> BallotOptions </code>. </li> <li> <code> NoOpenPoll </code> ، مما يشير إلى عدم توفر سؤال اقتراع. </ li> <li> < code> WebServiceError </code> ، تشير إلى أن الخدمة لم تقدم استجابة قانونية وتقدم رسائل خطأ. </ li> </ol> </p> <p> بعد الحصول على بطاقة الاقتراع ، يجب أن يسمح التطبيق للمستخدم للاختيار من بين <code> BallotOptions </code> وتعيين الخاصية <code> UserChoice </code> إلى هذا الاختيار. يجب على التطبيق أيضًا تعيين <code> UserId </code> لتحديد المستخدم الذي سيصوت. </ p> <p> بمجرد تعيين التطبيق <code> UserChoice </code> و <code> UserId </code> ، يمكن للتطبيق الاتصال <code> SendBallot </code> لإرسال هذه المعلومات إلى خدمة الويب. إذا تلقت الخدمة بنجاح التصويت ، فسيتم رفع الحدث <code> GotBallotConfirmation </code>. وإلا ، سيتم رفع الحدث <code> WebServiceError </code> مع رسالة الخطأ المناسبة. </ p>

