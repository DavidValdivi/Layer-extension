# Description:
ActivityStarterHelpStringComponentPallette = مكون يمكنه بدء نشاط باستخدام طريقة <code> StartActivity </code>. تتضمن الأنشطة التي يمكن إطلاقها ما يلي: <ul> <li> بدء تطبيق App Inventor آخر لتطبيق Android. للقيام بذلك ، قم أولاً بمعرفة <em> class </em> للتطبيق الآخر عن طريق تنزيل التعليمات البرمجية المصدر واستخدام أداة استكشاف الملفات أو فك الضغط للعثور على ملف باسم \"youngandroidproject / project.properties\". سيبدأ السطر الأول من الملف بـ \"main =\" ويتبعه اسم الفئة ؛ على سبيل المثال ، <code> main = com.gmail.Bitdiddle.Ben.HelloPurr.Screen1 </code>. (تشير المكونات الأولى إلى أنه تم إنشاؤه بواسطة Ben.Bitdiddle@gmail.com.) لجعل <code> ActivityStarter </code> تشغيل هذا التطبيق ، قم بتعيين الخصائص التالية: <ul> <li> <code> ActivityPackage < / code> إلى اسم الفئة ، مع إسقاط المكون الأخير (على سبيل المثال ، <code> com.gmail.Bitdiddle.Ben.HelloPurr </code>) </li> <li> <code> ActivityClass </code> إلى اسم الفصل بالكامل (على سبيل المثال ، <code> com.gmail.Bitdiddle.Ben.HelloPurr.Screen1 </code>) </li> </ul> </li> <li> بدء تشغيل تطبيق الكاميرا عن طريق تعيين الخصائص التالية : <ul> <li> <code> الإجراء: android.intent.action.MAIN </code> </li> <li> <code> ActivityPackage: com.android.camera </code> </li> <li > <code> ActivityClass: com.android.camera.Camera </code> </li> </ul></li> <li> إجراء بحث على الويب. على افتراض أن المصطلح الذي تريد البحث عنه هو \"مصاص دماء\" (لا تتردد في استبدال اختيارك) ، عيّن الخصائص على: <ul> <code> <li> الإجراء: android.intent.action.WEB_SEARCH </li> < li> ExtraKey: query </li> <li> ExtraValue: vampire </li> <li> ActivityPackage: com.google.android.providers.enhancedgooglesearch </li> <li> ActivityClass: com.google.android.providers. Enhangooglesearch.Launcher </li> </code></ul> </li> <li> فتح مستعرض إلى صفحة ويب محددة. على افتراض أن الصفحة التي تريد الانتقال إليها هي \"www.facebook.com\" (لا تتردد في استبدال اختيارك) ، عيّن الخصائص على: <ul> <code> <li> الإجراء: android.intent.action.VIEW < / li> <li> DataUri: http://www.facebook.com </li> </code> </ul> </li> </ul> </p>

