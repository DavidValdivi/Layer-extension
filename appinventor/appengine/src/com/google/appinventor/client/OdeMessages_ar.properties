# Description:
VideoPlayerHelpStringComponentPallette = مكون وسائط متعددة قادر على تشغيل مقاطع الفيديو. عند تشغيل التطبيق ، سيتم عرض VideoPlayer على شكل مستطيل على الشاشة. إذا لامس المستخدم المستطيل ، فستظهر عناصر التحكم للتشغيل / الإيقاف المؤقت والتخطي للأمام والتخطي للخلف داخل الفيديو. يمكن للتطبيق أيضًا التحكم في السلوك عن طريق الاتصال بطرق <code> البدء </ code> و <code> Pause </code> و <code> SeekTo </code>. <p> يجب أن تكون ملفات الفيديو بتنسيقات 3GPP (.3gp) أو MPEG-4 (.mp4). لمزيد من التفاصيل حول التنسيقات القانونية ، راجع <a href=\"http://developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\"> تنسيقات الوسائط المدعومة من Android </a>. </ p> <p> يسمح App Inventor لنظام Android فقط لملفات الفيديو التي يقل حجمها عن 1 ميغابايت ويقصر الحجم الإجمالي للتطبيق على 5 ميجابايت ، ولا يتوفر كل ذلك لملفات الوسائط (الفيديو والصوت والصوت). إذا كانت ملفات الوسائط الخاصة بك كبيرة جدًا ، فقد تحصل على أخطاء عند حزم أو تثبيت التطبيق الخاص بك ، وفي هذه الحالة يجب عليك تقليل عدد ملفات الوسائط أو أحجامها. يمكن أن تساعدك معظم برامج تحرير الفيديو ، مثل Windows Movie Maker و Apple iMovie ، على تقليل حجم مقاطع الفيديو عن طريق تقصيرها أو إعادة ترميز الفيديو إلى تنسيق أكثر ضغطًا. </ p> <p> يمكنك أيضًا ضبط الوسائط مصدر لعنوان URL يشير إلى دفق فيديو ، ولكن يجب أن يشير عنوان URL إلى ملف الفيديو نفسه ، وليس إلى برنامج يقوم بتشغيل الفيديو.

