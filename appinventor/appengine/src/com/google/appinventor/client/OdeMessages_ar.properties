# Description:
PhoneCallHelpStringComponentPallette = <p> مكوّن غير مرئي يقوم بإجراء مكالمة هاتفية على الرقم المحدد في الخاصية <code> PhoneNumber </code> ، والتي يمكن تعيينها إما في المصمم أو محرر الكتل. يحتوي المكون على <code> MakePhoneCall </code> طريقة ، مما يمكّن البرنامج من إجراء مكالمة هاتفية. </ p> <p> غالبًا ما يتم استخدام هذا المكون مع مكون <code> ContactPicker </code> ، والذي يتيح يحدد المستخدم جهة اتصال من جهات الاتصال المخزنة على الهاتف ويقوم بتعيين خاصية <code> رقم الهاتف </ رمز> على رقم هاتف جهة الاتصال. </ p> <p> لتحديد رقم الهاتف مباشرةً (على سبيل المثال ، 650 -555-1212) ، قم بتعيين الخاصية <code> PhoneNumber </code> إلى نص مع الأرقام المحددة (على سبيل المثال ، \"6505551212\"). قد يتم تضمين الشرط والنقاط والأقواس (على سبيل المثال ، \"(650) -555-1212\") ولكن سيتم تجاهلها ؛ قد لا يتم تضمين المساحات. </ p>

