# Description: 
ActivityStarterHelpStringComponentPallette=Компонент, який може запускати дію за допомогою методу <code>StartActivity</code>. <p>Дії, які можна запустити, включають:<ul> <li> Запуск іншої програми App Inventor для Android. Для цього спершу знайдіть <em>клас</em> іншої програми, завантаживши вихідний код і використовуючи файловий провідник або утиліту розпакування, щоб знайти файл під назвою «youngandroidproject/project.properties». Перший рядок файлу починатиметься з "main=" і буде супроводжуватися назвою класу; наприклад, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (Перші компоненти вказують на те, що його створив Ben.Bitdiddle
