# Description: 
PasswordTextBoxHelpStringComponentPallette=<p>Поле для введення паролів. Це те саме, що й звичайний компонент <code>ТекстовеВікно</code>, за винятком того, що він не відображає символи, введені користувачем.</p><p>Значення тексту у полі можна знайти або встановити за допомогою Властивість <code>Текст</code>. Якщо поле пусте, властивість <code>Підказка</code>, яка відображається у вигляді слабкого тексту у полі, може надати користувачеві вказівки щодо того, що вводити.</p> <p>Текстові поля зазвичай використовуються з <code>Кнопка</code>, коли користувач натискає кнопку після завершення введення тексту.</p>
