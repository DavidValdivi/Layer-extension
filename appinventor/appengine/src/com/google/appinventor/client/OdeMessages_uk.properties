AboutScreenPropertyDescriptions=Інформація про екран. Вона з’являється, коли в системному меню вибрано «Про цю програму». Використовуйте його, щоб інформувати людей про свою програму. У багатоекранних програмах кожен екран має власну інформацію 'Про екран'.
