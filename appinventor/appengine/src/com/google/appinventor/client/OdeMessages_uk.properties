# Description: 
PatchFileMethodDescriptions=Виконує запит HTTP PATCH, використовуючи властивість Url і дані з указаного файлу.<br>Якщо властивість ЗберегтиВідповідь має значення 'істина', відповідь буде збережено у файлі, а подія ОтриманоФайл буде ініційована. Властивість Ім'яФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення 'хиба', буде ініційовано подію ОтриманоТекст.
# Description: 
PatchTextMethodDescriptions=Виконує запит HTTP PATCH, використовуючи властивість Url і вказаний текст.<br>Символи тексту кодуються за допомогою кодування UTF-8.<br>Якщо властивість ЗберегтиВідповідь має значення 'істина', відповідь буде збережено у файлі і буде запущено подію ОтриманоФайл. Властивість Ім'яФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення 'хиба', буде ініційовано подію ОтриманоТекст.
