# Description: 
ProximitySensorHelpStringComponentPallette=<p>Невидимий компонент, який може вимірювати відстань об’єкта в сантиметрах відносно екрана огляду пристрою. Цей датчик зазвичай використовується для визначення того, чи підноситься слухавка до вуха людини; тобто дозволяє визначити, на якій відстані знаходиться об’єкт від пристрою. Багато пристроїв повертають абсолютну відстань у см, але деякі повертають лише ближні та дальні значення. У цьому випадку датчик зазвичай повідомляє максимальне значення дальності в далекому стані та менше значення в ближньому стані.</p>
