# Description: 
ReceivingEnabledPropertyDescriptions=Якщо встановлено значення 1 (ВИМК.), повідомлення не надходитимуть. \nЯкщо встановлено значення 2 (ПЕРЕДНИЙ ПЛАН) або 3 (ЗАВЖДИ), компонент відповідатиме на повідомлення, якщо він запущений. Якщо програма не запущена, повідомлення буде відхилено, якщо встановлено значення 2 (ПЕРЕДНИЙ ПЛАН). \nЯкщо встановлено значення 3 (ЗАВЖДИ) і програма не запущена, телефон покаже сповіщення. Вибір сповіщення відкриє додаток і сигналізує про подію ПовідомленняОтримано. Повідомлення, отримані, коли програма неактивна, ставитимуться в чергу, тому кілька подій ПовідомленняОтримано можуть з’являтися, коли програма виходить із режиму сну. Як розробник програми, було б доцільно надати своїм користувачам контроль над цією властивістю, щоб вони могли змусити свої телефони ігнорувати текстові повідомлення, коли вашу програму встановлено.
