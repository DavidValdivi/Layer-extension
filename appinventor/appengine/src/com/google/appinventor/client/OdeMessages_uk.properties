ContactPickerHelpStringComponentPallette=Кнопка, при натисканні на яку відображається список контактів для вибору. Після того як користувач зробить вибір, такі властивості будуть встановлені для інформації про вибраний контакт: <ul><li> <code>ContactName</code>: ім’я контакту </li> <li> < code>EmailAddress</code>: основна адреса електронної пошти контакту </li> <li> <code>ContactUri</code>: URI контакту на пристрої </li><li> <code >EmailAddressList</code>: список адрес електронної пошти контакту </li> <li> <code>PhoneNumber</code>: основний номер телефону контакту (на пізніших версіях Android)</li > <li> <code>PhoneNumberList</code>: список телефонних номерів контактів (у пізніших версіях Android)</li> <li> <code>Picture</code>: назва файлу містить зображення контакту, яке можна використовувати як значення властивості <code>Picture</code> для компонента <code>Image</code> або <code>ImageSprite</code>.</li>< /ul></p><p>Інші властивості впливають на вигляд кнопки (<code>TextAlignment</code>, <code>BackgroundColor</code> тощо) і на те, чи можна її натиснути (<code >Увімкнено</code>).</p><p>Компонент ContactPicker може працювати не на всіх телефонах. Наприклад, у системах Android до системи 3.0 він не може вибирати номери телефонів, а список електронних адрес міститиме лише одну електронну адресу.
# Description: 
CanvasHelpStringComponentPallette=<p>Двовимірна чутлива до дотику прямокутна панель, на якій можна малювати та переміщувати спрайти.</p>\n<p>Колір \n\t<code>BackgroundColor</code>, \n\t<code>PaintColor</code>, \n\t<code>BackgroundImage</code>, \n\t<code>Width</code> і \n\t<code>Height</code> Canvas можна встановити або в конструкторі, або в редакторі блоків. \n\t<code>Ширина</code> та \n\t<code>Висота</code> вимірюються в пікселях і мають бути додатними.\n</p>\n<p>Будь-яке розташування на Полотні може бути визначено як пара (X, Y ) значення, де \n\t<ul>\n\t\t<li>X — це кількість пікселів від лівого краю Canvas</li>\n\t\t<li>Y — це кількість пікселів від верхнього краю Canvas</li></ul>.\n\t</p>\n\t<p>Існують події, які визначають, коли та де торкалися Canvas або \n\t\t<code>Sprite</code> (\n\t\t<code>ImageSprite</code> або \n\t\t<code>Ball</code>) перетягнуто. Існують також методи малювання точок, ліній і кіл.\n\t</p>
