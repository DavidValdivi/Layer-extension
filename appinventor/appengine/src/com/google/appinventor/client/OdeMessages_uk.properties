# Description: 
BallHelpStringComponentPallette=<p>Круглий ''спрайт'', який можна розмістити на <code>Canvas</code>, де він може реагувати на дотики та перетягування, взаємодіяти з іншими спрайтами (<code>ImageSprite</code> та іншими <code>Куля</code>s) і краю полотна, і переміщуйтеся відповідно до значень його властивостей.</p><p>Наприклад, щоб <code>Куля</code> перемістився на 4 пікселі в напрямку верхньої частини <code>Canvas</code> кожні 500 мілісекунд (півсекунди), ви повинні встановити властивість <code>Speed</code> на 4 [пікселі], властивість <code>Interval</code> на 500 [мілісекунд], властивість <code>Heading</code> — 90 [градусів], а властивість <code>Enabled</code> — <code>True</code>.</p><p> Різниця між <code>Ball</code> і <code>ImageSprite</code> полягає в тому, що останній може отримати свій вигляд із файлу зображення, тоді як зовнішній вигляд <code>Ball</code> може бути змінюється лише зміною властивостей <code>PaintColor</code> і <code>Radius</code>.</p>
# Description: 
Ball__DraggedEventDescriptions=Обробник подій викликається під час перетягування кулі. У всіх викликах початкові координати – це місце, де вперше торкнулися екрана, а «поточні» координати описують кінцеву точку поточного відрізка лінії. Під час першого виклику в межах заданого перетягування «попередні» координати збігаються з початковими координатами; згодом вони є «поточними» координатами попереднього виклику. Зауважте, що м’яч фактично нікуди не рухатиметься у відповідь на подію Dragged, якщо явно не викликати MoveTo. Для плавного переміщення кожна її координата повинна бути встановлена рівною сумі її початкового значення та різниці між поточним і попереднім значеннями.
# Description: 
Ball__FlungEventDescriptions=Обробник подій викликається, коли на ввімкненому м’ячі виконується жест «кидання» (швидке проведення). Це надає координати x і y початку кидка (відносно верхнього лівого кута полотна), швидкість (пікселі на мілісекунду), напрямок (0-360 градусів), а також компоненти швидкості x і y вектор кидка.
# Description: 
Ball__MoveIntoBoundsMethodDescriptions=Переміщує м’яч назад у межі поля, якщо частина його виходить за межі поля. Якщо куля занадто широка, щоб поміститися на полотно, це вирівняє ліву сторону кулі з лівою частиною полотна. Якщо куля зависока, щоб поміститися на полотні, це вирівняє верхню сторону кулі з верхньою стороною полотна.
