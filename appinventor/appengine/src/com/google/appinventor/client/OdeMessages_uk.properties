# Description: 
ImageSprite__MoveIntoBoundsMethodDescriptions=Переміщує КартинкаСпрайт назад у межі, якщо частина його виходить за межі, інакше це не впливає. Якщо КартинкаСпрайт занадто широкий, щоб поміститися на полотні, це вирівняє ліву сторону КартинкаСпрайт з лівою стороною полотна. Якщо КартинкаСпрайт зависокий, щоб поміститися на полотні, це вирівняє верхню сторону КартинкаСпрайт з верхньою стороною полотна.
