ClockHelpStringComponentPallette=<p>Невидимий компонент, який забезпечує миттєвий час за допомогою внутрішнього годинника телефону. Він може запускати таймер із регулярно встановленими інтервалами та виконувати обчислення часу, маніпуляції та перетворення.</p> <p>Також доступні методи перетворення миттєвого моменту на текст. Прийнятні шаблони: порожній рядок, ММ/ДД/РРРР ГГ:хх:сс a або MMM d, ррррГГ:хх. Порожній рядок забезпечить формат за замовчуванням, яким є «d MMM, yyyy HH:mm:ss a» для FormatDateTime «d MMM, yyyy». Щоб переглянути всі можливі формати, перегляньте <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">тут</a> . </p>
