# Description: 
PersistPropertyDescriptions=Якщо вибрано значення 'істина', змінні збережуть свої значення в режимі офлайн і закриття програми. Значення буде завантажено до Firebase наступного разу, коли додаток буде запущено під час підключення до мережі. Це корисно для програм, які збиратимуть дані, не підключені до мережі. Примітка. ДодатиЗначення та ВидалитиПерший не працюватимуть належним чином у режимі офлайн, для них потрібне підключення до мережі.<br/><br/> <i>Примітка</i>: якщо ви встановите Наполягати для будь-якого компонента Firebase на будь-якому екрані, це робить усі компоненти Firebase на всіх екранах постійними. Це обмеження низькорівневої бібліотеки Firebase. Також майте на увазі, що якщо ви хочете встановити для Наполягати значення 'істина', ви повинні зробити це перед підключенням Companion для поступової розробки.
# Description: 
PhoneCallHelpStringComponentPallette=<p>Невидимий компонент, який здійснює телефонний дзвінок на номер, указаний у властивості <code>НомерТелефону</code>, яку можна встановити або в конструкторі, або в редакторі блоків. Компонент має метод <code>ЗдійснитиТелефоннийДзвінок</code>, який дозволяє програмі здійснювати телефонний дзвінок.</p><p>Часто цей компонент використовується з компонентом <code>ВибірКонтактів</code>, який дозволяє користувач вибирає контакт зі збережених у телефоні та встановлює властивість <code>НомерТелефону</code> для номера телефону контакту.</p><p>Щоб безпосередньо вказати номер телефону (наприклад, 650 -555-1212), встановіть для властивості <code>НомерТелефону</code> значення Текст із зазначеними цифрами (наприклад, "6505551212"). Тире, крапки та круглі дужки можуть бути включені (наприклад, "(650)-555-1212"), але вони ігноруватимуться; пробіли не можуть бути включені.</p>
# Description: 
PhoneNumberPickerHelpStringComponentPallette=Кнопка, натиснувши на яку, відображається список телефонних номерів контактів для вибору. Після того як користувач зробить вибір, такі властивості будуть встановлені для інформації про вибраний контакт: <ul><li> <code>Ім'яКонтакту</code>: ім’я контакту </li> <li> < code>НомерТелефону</code>: номер телефону контакту </li> <li> <code>ЕлектроннаАдреса</code>: адреса електронної пошти контакта </li> <li> <code>Зображення< /code>: назва файлу, що містить зображення контакту, яке можна використовувати як значення властивості <code>Picture</code> для <code>Картинка</code> або <code>КартинкаСпрайт</ code>.</li></ul></p><p>Інші властивості впливають на вигляд кнопки (<code>ВирівнюванняТексту</code>, <code>КолірФону</code> тощо) та чи можна його натиснути (<code>Увімкнено</code>).</p><p>Компонент ВибірНомераТелефону може працювати не на всіх пристроях Android. Наприклад, у системах Android до версії 3.0 повернуті списки номерів телефонів і адрес електронної пошти будуть порожніми.
