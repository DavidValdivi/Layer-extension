# Description: 
ImageSpriteHelpStringComponentPallette=<p>«Спрайт», який можна розмістити на <code>Полотні</code>, де він може реагувати на дотики та перетягування, взаємодіяти з іншими спрайтами (<code>М'яч</code> та інші < code>КартинкаСпрайт</code>s) і краю Полотна, і переміщайте відповідно до значень його властивостей. Його вигляд – це зображення, указане у його властивості <code>Зображення</code> (якщо властивість <code>Видимий</code> не має значення <code>False</code>).</p> <p>До щоб <code>КартинкаСпрайт</code> переміщувався на 10 пікселів ліворуч кожні 1000 мілісекунд (одну секунду), наприклад, ви б встановили властивість <code>Швидкість</code> на 10 [пікселів], <code> ВластивістьІнтервал</code> має значення 1000 [мілісекунд], властивість <code>Курс</code> — 180 [градусів], а властивість <code>Увімкнено</code> — <code>істина</code>. Спрайт, властивість <code>Обертати</code> якого має значення <code>істина</code>, обертатиме своє зображення, коли змінюватиметься <code>Курс</code> спрайту. Перевірка зіткнень із повернутим спрайтом наразі перевіряє неповернене положення спрайту, тому перевірка зіткнень буде неточною для високих вузьких або коротких широких спрайтів, які обертаються. Будь-яку властивість спрайту можна будь-коли змінити під керуванням програми.</p>
# Description: 
ImageSprite__DraggedEventDescriptions=Обробник подій викликається під час перетягування КартинкаСпрайт. У всіх викликах початкові координати – це місце, де вперше торкнулися екрана, а «поточні» координати описують кінцеву точку поточного відрізка лінії. Під час першого виклику в межах заданого перетягування «попередні» координати збігаються з початковими координатами; згодом вони є «поточними» координатами попереднього виклику. Зверніть увагу, що КартинкаСпрайт фактично нікуди не переміститься у відповідь на подію Перетягнули, якщо явно не викликати РухДо. Для плавного переміщення кожна її координата повинна бути встановлена рівною сумі її початкового значення та різниці між поточним і попереднім значеннями.
# Description: 
ImageSprite__FlungEventDescriptions=Обробник подій викликається, коли на ввімкненому КартинкаСпрай виконується жест перекидання (швидке проведення). Це надає координати x і y початку кидка (відносно верхнього лівого кута полотна), швидкість (пікселі на мілісекунду), напрямок (0-360 градусів), а також компоненти швидкості x і y вектор кидка.
# Description: 
