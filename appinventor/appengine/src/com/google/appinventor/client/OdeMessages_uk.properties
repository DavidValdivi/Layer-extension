ListPickerHelpStringComponentPallette=<p>Кнопка, при натисканні на яку відображається список текстів для вибору користувачем. Тексти можна вказати за допомогою конструктора або редактора блоків, установивши властивість <code>ЕлементиЗрядка</code> на їх конкатенацію, розділену рядками (наприклад, <em>вибір 1, вибір 2, вибір 3</em>) або встановивши для властивості <code>Елементи</code> значення Список у редакторі блоків.</p><p>Якщо для властивості ПоказатиПанельФільтрів встановити значення 'істина', список стане доступним для пошуку. Інші властивості впливають на вигляд кнопки (<code>ВирівнюванняТексту</code>, <code>КолірФону</code> тощо) і на те, чи можна її натиснути (<code>Увімкнено</code>).</p>
