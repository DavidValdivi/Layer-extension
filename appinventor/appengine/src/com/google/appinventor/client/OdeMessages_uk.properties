PutTextMethodDescriptions=Виконує запит HTTP PUT, використовуючи властивість Url і вказаний текст.<br>Символи тексту кодуються за допомогою кодування UTF-8.<br>Якщо властивість ЗберегтиВідповідь має значення 'істина', відповідь буде збережено у файлі, а потім запущено подію ОтриманоФайл. Властивість Ім'яФайлуВідповіді можна використовувати для визначення назви файлу.<br>Якщо властивість ЗберегтиВідповідь має значення 'хиба', буде ініційовано подію ОтриманоТекст.
# Description: 
QueryPropertyDescriptions=Запит для надсилання до API Fusion Tables. <p>Для отримання правових форматів запитів і прикладів перегляньте <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">довідковий посібник щодо API Fusion Tables версії 2.0</a>.</p> <p>Зверніть увагу, що вам не потрібно турбуватися про UTF-кодування запиту. Але вам потрібно переконатися, що він відповідає синтаксису, описаному в довідковому посібнику, а це означає, що такі речі, як використання великих літер у іменах стовпців, мають значення, і що назви стовпців потрібно взяти в одинарні лапки, якщо в них є пробіли.</p >
# Description: 
ReadFromMethodDescriptions=Читає текст із файлу в сховищі. До назви файлу додайте префікс /, щоб читати певний файл на SD-карті. наприклад, /myFile.txt прочитає файл /sdcard/myFile.txt. Щоб прочитати ресурси, надіслані разом із програмою (також працює для Companion), починайте назву файлу з // (дві скісні риски). Якщо ім’я файлу не починається з скісної риски, воно буде прочитано з приватного сховища програм (для упакованих програм) і з /sdcard/AppInventor/data для Companion.
