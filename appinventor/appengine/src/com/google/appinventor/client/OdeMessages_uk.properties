# Description: 
EmailPickerHelpStringComponentPallette=EmailPicker — це свого роду текстове поле. Якщо користувач починає вводити ім’я або адресу електронної пошти контакту, на телефоні відобразиться спадне меню вибору, яке завершує введення. Якщо контактів багато, може знадобитися кілька секунд, щоб з’явитися спадне меню, у якому можуть відображатися проміжні результати під час обчислення збігів. <p>Початковий вміст текстового поля та вміст< після введення користувачем міститься у властивості <code>Текст</code>. Якщо властивість <code>Text</code> спочатку порожня, вміст властивості <code>Hint</code> буде слабо показано в текстовому полі як підказка для користувача.</p> <p> Інші властивості впливають на зовнішній вигляд текстового поля (<code>TextAlignment</code>, <code>BackgroundColor</code> тощо) і можливість його використання (<code>Enabled</code>).</p><p>Текстові поля, подібні до цього, зазвичай використовуються з компонентами <code>Button</code>, коли користувач натискає кнопку після завершення введення тексту.
