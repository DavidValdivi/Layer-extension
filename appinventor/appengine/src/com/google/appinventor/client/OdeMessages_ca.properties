ListPickerHelpStringComponentPallette=<p>Un botó que, quan s''hi fa clic, mostra una llista de textos perquè l''usuari en seleccioni un. Els textos es poden establir mitjançant la propietat <code>Elements des de cadena</code> en el Dissenyador o en l''Editor de blocs. En el Dissenyador, la propietat ha de contenir una cadena formada pels elements a seleccionar separats per comes (per exemple, <em>opció 1, opció 2, opció  3</em>). En  l''Editor de blocs s''ha d''assignar una llista dels elements a la propietat <code>Elements</code>.</p><p>Si s''assigna el valor cert a la propietat Mostra Barra de filtre es poden fer cerques en la llista. Altres propietats afecten l'aparença del botó (<code>Alineació del text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p>
