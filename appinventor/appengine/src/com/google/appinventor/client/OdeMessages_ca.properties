CloudDBHelpStringComponentPallette=Component no visible que permet emmagatzemar dades en un servidor de base de dades (amb programari Redis). Això permet als usuaris de l''app compartir dades entre ells. De forma predeterminada les dades s''emmagatzemen en un servidor mantingut pel MIT, però pots configurar i usar el teu propi servidor. Assigna les propietats Servidor Redis i Port Redis per accedir al teu servidor.
