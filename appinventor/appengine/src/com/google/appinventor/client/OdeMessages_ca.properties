# Description: 
NotifierHelpStringComponentPallette=El component Notificador mostra finestres d''alerta, missatges i alertes temporals, i crea entrades en el registre d''Android a través dels mètodes següents: <ul><li> Finestra Mostra missatge: mostra un finestra amb un missatge que l''usuari ha de descartar prement un botó.</li><li> Mostra finestra de selecció: mostra una finestra amb un missatge i dos botons perquè l''usuari seleccioni una de les dues respostes, per exemple, sí o no. Després es genera l''esdeveniment  Després de selecció.</li><li> Mostra finestra de text: permet a l''usuari introduir un text en resposta a un missatge, després es genera l''esdeveniment Després d''introduir text . <li> Finestra Mostra contrasenya: permet a l'usuari introduir una contrasenya en resposta a un missatge, després es genera l''esdeveniment Després d''introduir text. <li> Mostra alerta: mostra una alerta que desapareix automàticament després d''un curt període de temps.</li><li> Finestra Mostra progrés: mostra una alerta amb un spinner de càrrega que no es pot descartar. Només es pot descartar usant el bloc Descarta finestra de progrés.</li><li> Descarta finestra de progrés: es descarta la finestra de progrés que mostra Finestra Mostra progrés.</li><li> Registra error: registra un missatge d''error en el registre d''Android. </li><li> Registra informació: registra un missatge informatiu en el registre d''Android .</li><li> Registra avís: registra un missatge d''avís en el registre d''Android.</li><li>Els missatges de les finestres (però no les alertes) es poden mostrar en format HTML amb les etiquetes:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>També es pot usar l''etiqueta font per indicar un color, per exemple, &lt;font color="blue"&gt;. Alguns noms vàlids de colors són aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white i yellow</li></ul>
