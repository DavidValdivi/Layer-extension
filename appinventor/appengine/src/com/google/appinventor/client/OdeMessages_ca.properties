ImagePickerHelpStringComponentPallette=Un botó especial. Quan l''usuari toca un Selector d''imatge s''obre la galeria d''imatges del dispositiu i l''usuari pot seleccionar una imatge. Després de la selecció la imatge es desa i la propietat <code>Seleccionat</code> conté el nom del fitxer on s'emmagatzema la imatge. Per a no omplir l''emmagatzematge, es desa un màxim de 10 imatges. Si se''n seleccionen més s''esborren imatges, començant per les més antigues.
