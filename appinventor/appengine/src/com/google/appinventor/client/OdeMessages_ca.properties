LocationSensorHelpStringComponentPallette=Component no visible que proporciona informació sobre localització, inclosa la longitud, la latitud, l''altitud (si el dispositiu és compatible), la velocitat (si el dispositiu és compatible) i l''adreça. També pot "geocodificar", convertint una adreça donada (no necessàriament l''actual) en una latitud (amb la funció <code>Latitud des d''adreça</code>) i una longitud (amb la funció <code>Longitud des d''adreça</code>).</p><p>Per funcionar, la seva propietat  <code>Habilitat</code> ha de ser cert i el dispositiu ha de tenir habilitada la localització mitjançant xarxes sense fils o satèl·lits GPS (en exteriors).</p>La informació sobre la localització no està disponible immediatament quan s''inicia una app. Cal esperar una mica, de forma que es pugui trobar i usar un proveïdor de localització, o bé esperar l''esdeveniment Ubicació canviada.
