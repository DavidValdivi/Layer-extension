AccelerometerSensorHelpStringComponentPallette=Component no visible que pot detectar un sacseig i mesurar l''acceleració aproximada en tres dimensions en unitats del SI (m/s<sup>2</sup>). Els components són: <ul><li> <strong>Acceleració x</strong>: 0 quan el mòbil es troba en repòs sobre una superfície plana, positiu quan el mòbil està inclinat cap a la dreta (és a dir, la part esquerra està elevada), i negatiu quan el mòbil està inclinat cap a l''esquerra (és a dir, la part dreta està elevada).</li> <li> <strong>Acceleració y</strong>: 0 quan el mòbil es troba en repòs sobre una superfície plana, positiva quan la seva part inferior està elevada, i negatiu quan la seva part superior està elevada. </li> <li> <strong>Acceleració z</strong>: Igual a -9.8 (gravetat de la Terra en metres per segon al quadrat) quan el mòbil està en repòs en paral·lel al terra amb la pantalla cap amunt, 0 quan està perpendicular al terra, i +9.8 quan té la pantalla cap avall. El valor es pot veure afectat per acceleracions a favor o en contra de la gravetat. </li></ul>
# Description: 
CanvasHelpStringComponentPallette=<p>Un rectangle sensible al tacte on es pot dibuixar i situar components animats.</p> <p>Les propietats <code>Color de fons</code>, <code>Color per pintar</code>, <code>Imatge de fons</code>, <code>Amplada</code> i <code>Alçària</code> del Llenç es poden assignar des del Dissenyador o des de l''Editor de blocs. L'' <code>Amplada</code> i l''<code>Alçària</code> es mesuren en píxels i han de tenir valors positius.</p><p>Qualsevol punt del Llenç es pot indicar com a parella de valors (X, Y) , on <ul> <li>X és el nombre de píxels de distància des de la vora esquerra del Llenç</li><li>Y és el nombre de píxels de distància des de la vora superior del Llenç</li></ul>.</p> <p>Hi ha esdeveniments per saber quan i on s''ha tocat un Llenç o quan i on s''ha arrossegat un component animat (<code>Icona animada</code> o <code>Bola</code>). També hi ha funcions per dibuixar punts i traçar línies i cercles.</p>
# Description: 
ClockHelpStringComponentPallette=<p>Component no visible que retorna l''instant actual mitjançant el rellotge intern del mòbil. Pot disparar un temporitzador a intervals establerts i realitzar càlculs, manipulacions i conversions de temps.</p> <p>També hi ha funcions per convertir un instant en un text . Els formats admesos són un text buit, MM/DD/YYYY HH:mm:ss a o MMM d, yyyyHH:mm. El text buit correspon al format predeterminat, que és "MMM d, yyyy HH:mm:ss a" per a Aplica fomat a dia i hora i "MMM d, yyyy" per Aplica format a hora. Per veure tots els format possibles, consulta la documentació <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">aquí</a>. </p>
# Description: 
ContactPickerHelpStringComponentPallette=Un botó que, quan s''hi fa clic,  mostra una llista de contactes per seleccionar. Després que l''usuari hagi fet la selecció  s''assignen valor a les següents propietats del contacte seleccionat: <ul><li> <code>Nom del contacte</code>: el nom del contacte </li> <li> <code>E-mail</code>: adreça d''e-mail primària </li> <li> <code>Uri de contacte</code>: l''URI del contacte en el dispositiu </li><li> <code>Llista d''adreces d''e-mail</code>: llista d''adreces d''e-mail del contacte </li> <li> <code>Número de telèfon</code>: el  número de telèfon primari del contacte (en les versions més recents d''Android)</li> <li> <code>Llista de números de telèfon</code>: llista dels números de telèfon del contacte (en les versions més recents d''Android)</li> <li> <code>Imatge</code>: el nom del fitxer que conté  la imatge del contacte, que es pot usar com a valor per a la propietat <code>Imatge</code> d''un component <code>Imatge</code> o <code>Icona animada</code>.</li></ul></p><p>Altres propietats afecten a l''aparença del botó (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>El component Selector de contacte podria no funcionar bé en tots els mòbils. Per exemple, en versions d''Android anteriors a la 3.0 no es poden obtenir els números de telèfon, i la llista d''adreces d''e-mail només conté un e-mail.
# Description: 
EmailPickerHelpStringComponentPallette=Un Selector d''e-mail és una mena de quadre de text. Si l''usuari comença introduint el nom o l''e-mail d''un contacte, el telèfon mostrarà un desplegable d''opcions per completar l''entrada. Si hi ha molts contactes el desplegable pot trigar uns quants segons a aparèixer, i pot mostrar resultats intermedis mentre es determinen les coincidències. <p> En la propietat <code>Text</code> hi ha el text inicial o el text després de la selecció de l''usuari. Si la propietat <code>Text</code> està inicialment buida, es mostrarà dèbilment el valor de la propietat <code>Pista</code>.</p> <p>Altres propietats afecten l'aparença del quadre de text (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si es pot usar (<code>Habilitat</code>).</p><p>Quadres de text com aquest poden estar lligats a components  <code>Botó</code>, de forma que l''usuari fa clic en el botó quan ha completat la introducció de text.</p>
# Description: 
FileHelpStringComponentPallette=Component no visible per emmagatzemar i recuperar fitxers. Usa aquest component per escriure o llegir els fitxers del dispositiu. El comportament predeterminat és escriure els fitxers a la carpeta exclusiva de l''app. El Companion és un cas especial que pot escriure en una carpeta pública per a la depuració. Fes clic a Més informació per saber com aquest component usa rutes i abasts per gestionar l''accés als fitxers.
# Description: 
ImageSpriteHelpStringComponentPallette=<p>Un component animat que es pot situar en un<code>Llenç</code>, on pot reaccionar a tocs i arrossegaments, interactuar amb altres components animats (altres <code>icones animades</code> i <code>boles</code>) i amb la vora del Llenç, i es mou segons indiquen les seves propietats.</p><p>Per exemple, per moure una <code>Icona animada</code> 10 píxels cap a la part dreta d''un <code>Llenç</code> cada 1000 mil·lisegons (un segon), s''hauria d''assignar a la propietat <code>Velocitat</code> el valor 10 [píxels], a la propietat <code>Interval</code> el valor 100 [mil·lisegons], a la propietat <code>Direcció</code> el valor 180 [graus] i a la propietat <code>Habilitada</code> el valor <code>Cert</code>. Una icona animada que tingui el valor <code>Cert</code> assignat a la propietat <code>Gira</code> gira la seva icona mentre avança. La comprovació de xocs es fa tenint en compte la icona sense girar, de forma que pot ser poc acurada en icones estretes. Qualsevol propietat de la icona animada es pot canviar en qualsevol moment mitjançant la programació dels blocs.</p>
# Description: 
NearFieldHelpStringComponentPallette=<p>Component no visible que proporciona funcionalitats NFC. Per ara, aquest component només és compatible amb la lectura i escriptura d''etiquetes de text (si el dispositiu és compatible).</p><p>Per llegir i escriure el text de les etiquetes, s''ha d''assignar Cert o Fals a la propietat <code>Mode de lectura</code> del component.</p><p><strong>Nota:</strong> Aquest component només funciona a la pantalla Screen1 de qualsevol app d''App Inventor.</p>
# Description: 
OrientationSensorHelpStringComponentPallette=<p>Component no visible que proporciona informació sobre l''orientació física del dispositiu en tres dimensions: <ul> <li> <strong>Balanceig (Roll)</strong>: 0 graus quan el dispositiu està anivellat, puja a 90 graus quan el dispositiu s''eleva cap al costat esquerre, i disminueix a -90 graus quan el dispositiu s''eleva cap al costat dret. </li> <li> <strong>Capcineig (Pitch)</strong>: 0 graus quan el dispositiu està anivellat, fins a 90 graus quan la part superior del dispositiu està inclinada apuntant cap avall, fins a 180 graus quan la part superior del dispositiu està inclinada apuntant cap amunt. De la mateixa forma, quan la part inferior del dispositiu està inclinada apuntant cap avall el to disminueix primer fins a -90 graus i arriba a -180 en el cas extrem. </li> <li> <strong>Azimut</strong>: 0 graus quan la part superior del dispositiu apunta al nord, 90 graus quan apunta a l''est, 180 graus quan apunta al sud, 270 graus quan apunta a l''oest, etc.</li></ul> Aquestes mesures suposen que el dispositiu en si no es mou.</p>
# Description: 
SliderHelpStringComponentPallette=Un Control lliscant és una barra de progrés que afegeix un cursor. Pots tocar el cursor i arrossegar-lo a l''esquerra o la dreta per ajustar la posició del cursor. Quan el cursor s''arrossega es genera l''esdeveniment Posició canviada, que informa sobre la posició del cursor. La posició del cursor es pot usar per actualitzar dinàmicament el valor d''un paràmetre d''un altre component, com la mida de la lletra d''un Quadre de text o el radi d''una Bola.
# Description: 
SoundHelpStringComponentPallette=<p>Un component multimèdia que reprodueix fitxers de so i opcionalment vibra el nombre de mil·lisegons (mil·lèsimes de segon) indicat en l''Editor de blocs. El nom del fitxer de so es pot assignar en el Diisenyador o en l''Editor de blocs.</p> <p>Per saber els formats de so compatibles, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles en Android</a>.</p><p>Aquest component <code>So</code> és millor per a fitxers curts, com els efectes de so, mentre que el component <code>Reproductor</code> és més eficient per a sons més llargs, com les cançons.</p><p>Es pot produir un error si s''intenta reproduir un so just després d'assignar l''origen.</p>
# Description: 
SpinnerHelpStringComponentPallette=<p>Un component desplegable que mostra una finestra emergent amb una llista d''elements. Aquests elements es poden assignar en el Dissenyador o en l''Editor de blocs assignant una cadena de text formada amb els elements, separats per un caràcter separador (per exemple, <em>opció 1, opció 2, opció 3</em>) a la propietat <code>Elements de cadena</code> o assignant una llista a la propietat <code>Elements</code> en l''Editor de blocs. Un Desplegable es crea amb el primer element seleccionat, de forma que la selecció d''aquest primer element no genera l''esdeveniment Després de la selecció. Per tant, és útil que el primer element no sigui seleccionable. Per exemple, "Selecciona una opció...". </p>
# Description: 
VideoPlayerHelpStringComponentPallette=Un component multimèdia capaç de reproduir vídeos. Quan l'aplicació s''executa, el Reproductor de vídeo es mostra com un rectangle en la pantalla. Si l''usuari toca el rectangle, es mostren controls de reproducció/pausa, salt endavant i salt enrere en el vídeo. La reproducció també es pot controlar cridant a les funcions <code>Inicia</code>, <code>Pausa</code> i <code>Cerca</code>. <p>Els fitxers de vídeo han de tenir el format 3GPP (.3gp) o MPEG-4 (.mp4). Per a més detalls sobre legals formats, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles amb Android</a>.</p><p>App Inventor per a Android només permet els fitxers de vídeo més petits que 1 MB i es limita la mida total d''una aplicació a 5 MB, dels quals no tots estan disponibles per a fitxers multimèdia. Si els fitxers multimèdia són massa grans es poden generar error en l''empaquetat o instal·lant l''aplicació. En aquest cas s''ha de reduir el nombre de fitxers multimèdia o les seves mides. La majoria de programes d''edició de vídeo poden ajudar a disminuir la mida dels vídeos escurçant-ne la durada o recodificant-los en un format més compacte.</p><p>També pots assignar com a origen una URL que apunti a un vídeo en streaming, però l''URL ha de portar al fitxer de vídeo directament, no a un programa que reprodueixi el vídeo.</p>
# Description: 
YandexTranslateHelpStringComponentPallette=Usa aquest component per traduir paraules i frases entre diferents idiomes. Aquest component necessita accés a Internet, perquè ha de sol·licitar traduccions al servei Yandex.Translate. Indica els idiomes origen i objectiu en la forma origen-objectiu mitjançant els codis de dues lletres dels idiomes. Així, "en-es" tradueix de l''anglès al castellà, mentre que "es-ru" tradueix del castellà al rus. Si no s''indica l''idioma origen el servei intenta identificar-lo. Així, si s''indica només "es" el servei intentarà detectar l''idioma origen i el traduirà al castellà.<p /> Aquest component funciona gràcies al servei de traducció Yandex. Consulta http://api.yandex.com/translate/ per a més informació, incloent la llista d''idiomes disponibles i el significat dels codis d''idioma i d''estat. <p />Nota: la traducció es fa de forma asíncrona en segon pla. Quan la traducció es completa es genera l''esdeveniment "Traducció rebuda".
