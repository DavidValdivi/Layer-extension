TwitterHelpStringComponentPallette=Un component no visible que permet la comunicació amb <a href="http://www.twitter.com" target="_blank">Twitter</a>. Un cop un usuari ha iniciat sessió amb el seu compte de Twitter (i l''autenticació s''ha confirmat amb l''esdeveniment <code>està autoritzat</code>), hi ha diverses operacions disponibles:<ul><li> Cercar tuits o etiquetes a Twitter <code>Cerca a Twitter</code>)</li><li> Fer un tuit (<code>Tuit</code>) </li><li> Fer un tuit amb una Imatge (<code>Tuit amb imatge</code>) </li><li> Enviar un missatge a un usuari concret (<code>Missatge directe</code>)</li> <li> Rebre els missatges més recents adreçats a l''usuari (<code>Demana missatges directes</code>)</li> <li> Seguir un usuari concret (<code>Segueix</code>)</li><li> Deixar de seguir un usuari concret (<code>Deixa de seguir</code>)</li><li> Obtenir una llista de seguidors (<code>Demana seguidors</code>)</li> <li> Rebre els missatges més recents dels usuaris que l''usuari segueix (<code>Demana línia de temps d''amistat</code>)</li> <li> Obtenir les mencions més recents a l''usuari (<code>Demana mencions</code>)</li></ul></p> <p>Has d''obtenir una Clau de consumidor i un Secret de consumidor de Twitter exclusius per a la teva app a http://twitter.com/oauth_clients/new
