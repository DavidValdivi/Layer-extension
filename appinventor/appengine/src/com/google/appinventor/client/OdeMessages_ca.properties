ActivityStarterHelpStringComponentPallette=Un component que pot iniciar una activitat amb la funció <code>Inicia activitat</code>. <p>En particular, es poden iniciar altres apps fetes amb App Inventor. Per fer-ho, primer cal esbrinar la <em>classe</em> de l''altra aplicació descarregant el fitxer de projecte i usant un explorador de fitxers que pugui descomprimir fitxers zip. Dins del fitxer comprimit hi ha un fitxer anomenat "youngandroidproject/project.properties". La primera línia del fitxer comença amb "main=" i, a continuació, el nom de la classe; per exemple, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (La primera part indica que va ser creada per Ben.Bitdiddle).
# Description: 
BallHelpStringComponentPallette=<p>Un component animat en forma de cercle que es pot situar en un<code>Llenç</code>, on pot reaccionar a tocs i arrossegaments, interactuar amb altres components animats (<code>icones animades</code>, i altres <code>boles</code>) i amb la vora del Llenç, i es mou segons indiquen les seves propietats.</p><p>Per exemple, per moure una <code>Bola</code> 4 píxels cap a la part superior d''un <code>Llenç</code> cada 500 mil·lisegons (mig segon), s''hauria d''assignar a la propietat <code>Velocitat</code> el valor 4 [píxels], a la propietat <code>Interval</code> el valor 500 [mil·lisegons], a la propietat <code>Direcció</code> el valor 90 [graus] i a la propietat <code>Habilitada</code> el valor <code>Cert</code>.</p><p>La diferència entre una <code>Bola</code> i una <code>Icona animada</code> és que l''aparença de la Icona animada s''obté a partir d''un fitxer d''imatge, mentre que una <code>Bola</code> només pot canviar la seva aparença mitjançant les propietats <code>Color per pintar</code> i <code>Radi</code>.</p>
