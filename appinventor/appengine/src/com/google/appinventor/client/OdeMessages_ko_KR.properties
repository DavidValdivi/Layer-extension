# Description:
VideoPlayerHelpStringComponentPallette=동영상을 재생하는 컴포넌트입니다. 앱이 실행 중일 때 이 컴포넌트는 사각형 영역을 보여 줍니다. 사용자가 이 영역을 터치하면 재생/일시 정지/앞으로/뒤로 넘기기 등의 컨트롤러가 표시 됩니다. 또한 블록 상에서 <code>재생</code>, <code>일시정지</code>, 그리고 <code>찾아가기</code> 로도 제어할 수 있습니다.<p>영상 파일은 3GPP(.3gp) 또는 MPEG-4 (.mp4) 포맷이어야 합니다. 지원하는 포맷 목록은 <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">안드로이드 미디어 포맷</a>문서를 보세요.</p><p>앱인벤터는 영상 파일 1개의 용량을 1MB 이하로 제한하고, 전체 미디어 용량을  5MB 이하로 제한하며, 이는 모든 종류의 미디어에 해당됩니다. 만약 용량을 초과하면 빌드 시 또는 설치 시 오류가 발생할 수 있습니다. 그러므로 파일의 수나 용량을 줄여야 합니다. 윈도 무비 메이커나 애플의 iMovie 같은 대부분의 영상 편집 소프트웨어는 영상의 용량을 줄이는 기능을 제공합니다.</p><p>또한 URL로 영상을 재생할 수도 있습니다. 이때 URL은 반드시 영상 파일 자체를 가리켜야 하며, 영상 플레이어 페이지 같은 URL은 사용할 수 없습니다.
