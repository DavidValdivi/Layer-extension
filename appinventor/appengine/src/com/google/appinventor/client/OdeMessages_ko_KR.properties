# Description:
TinyDBHelpStringComponentPallette=TinyDB는 앱의 데이터를 저장하는 보이지 않는 컴포넌트 입니다.<p> 앱은 실행될 때마다 초기화됩니다. 즉, 변수에 저장된 값은 사용자가 앱을 껐다 다시 실행하면 사라집니다. 반면에 TinyDB는 <em>계속</em> 데이터를 저장하고, 앱을 재실행해도 유지합니다. 예를 들어 최고 점수를 저장하고 실행할 때마다 이것을 가져와야 하는 앱에 필요합니다.</<p> <p> 데이터 값은 <em>태그</em>와 함께 짝지어 저장됩니다. 값을 저장하기 위해서는 태그를 지정해야 합니다. 그 후 저장할 때 사용한 태그로 저장된 값을 가져올 수 있습니다.</p><p>앱 하나당 데이터베이스는 하나입니다. 여러 개의 TinyDB 컴포넌트를 써도 그들은 같은 데이터베이스를 공유합니다. 다른 데이터베이스 효과를 내기 위해 다른 키를 사용하세요.  또한 각 앱은 자신만의 저장소를 가집니다. 그래서 서로 다른 두 앱의 저장소에는 서로 접근할 수 없지만, 여러 개의 스크린을 가진 한 앱에서는 같은 저장소에 접근이 <em>가능</em>합니다.</p> <p>만약 당신이 AI 컴패니언 앱으로 앱을 개발할 때, 컴패니언 앱은 모든 앱이 같은 저장소를 사용합니다. 그 데이터들은 앱을 개별로 빌드하면 사라집니다. 그래서 컴패니언 앱으로 새 앱을 개발 시 이전 앱의 데이터를 지우는데 신경 써야 합니다.</p>
