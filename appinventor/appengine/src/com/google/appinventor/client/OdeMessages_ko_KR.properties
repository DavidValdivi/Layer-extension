ActivityStarterHelpStringComponentPallette=<code>액티비티 시작하기</code>블록으로 액티비티를 여는 컴포넌트입니다.<p>실행할 수 있는 액티비티는 다음과 같습니다:<ul> <li>다른 안드로이드 앱인벤터 앱을 엽니다. 그러기 위해선 먼저 다른 앱의 소스 코드를 다운로드해서 파일 탐색기나 압축해제 툴로 "youngandroidproject/project.properties"에서 <em>클래스</em>를 찾습니다. 파일의 첫 번째 줄은 "main="으로 시작합니다. 그리고 클래스명을 찾아갑니다. 예를 들어 <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code> 같은 식입니다. (첫 번째 컴포넌트가 Ben에 의해 만들어진 것을 나타냅니다 (Bitdiddle@gmail.com). 당신의<code>액티비티 스타터</code>가 이 앱을 실행하려면, 속성을 이렇게 지정합니다: <ul> <li> <code>액티비티 패키지</code>에는, 클래스 명에서 마지막을 땐 것을 씁니다(예시로 <code>com.gmail.Bitdiddle.Ben.HelloPurr</code> 처럼요).</li> <li> <code>액티비티 클래스</code> 에는 클래스명 전체를 넣습니다(예시로 <code>com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code> 처럼요).</li> </ul></li> <li> 카메라 앱을 열려면 다음과 같이 합니다:<ul> <li> <code>동작: android.intent.action.MAIN</code> </li> <li> <code>액티비티 패키지: com.android.camera</code> </li> <li> <code>액티비티 클래스: com.android.camera.Camera</code></li> </ul></li><li> 웹 검색으로 "뱀파이어"를 검색하려는 경우, 다음과 같이 속성을 입력합니다: <ul><code> <li>동작: android.intent.action.WEB_SEARCH</li> <li>추가키: query</li> <li>추가값: 뱀파이어</li> <li>액티비티 패키지: com.google.android.providers.enhancedgooglesearch</li> <li>액티비티 클래스: com.google.android.providers.enhancedgooglesearch.Launcher</li> </code></ul></li> <li> 특정 웹페이지를 브라우저로 열고 싶다면, 예시로 "www.facebook.com"을 열고 싶다면 다음과 같이 속성을 입력합니다: <ul><code> <li>동작: android.intent.action.VIEW</li> <li>데이터URI: http://www.facebook.com</li> </code> </ul> </li> </ul></p>
