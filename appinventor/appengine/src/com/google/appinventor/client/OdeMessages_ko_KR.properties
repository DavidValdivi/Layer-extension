TextToSpeechHelpStringComponentPallette=<p>음성 변환 컴포넌트는 입력받은 텍스트를 읽어줍니다. 여러분은 말하는 것의 톤과 속도를 조정할 수 있습니다. 또한 제공되는 언어 코드로 언어를 변경할 수 있습니다. 이것은 실제 말하는 언어가 아닌 발음을 바꿉니다. 예를 들어, 언어는 프랑스어로, 텍스트는 영어(en) 문장을 입력하면, 프랑스 발음으로 영어를 읽는 것처럼 들립니다.</p> <p>또한 제공하는 국가 코드로 국가도 지정할 수 있습니다. 이것은 발음에 영향을 미칩니다. 예를 들어, 영국 영어(GBR)는 미국 영어(USA)와 다르게 들립니다. 모든 국가 코드가 모든 언어에 영향을 미치지는 않습니다.</p> <p>사용 가능한 언어 코드와 국가 코드는 기기별로 다를 수 있고, 지원하는 언어 코드와 국가 코드를 같이 쓸 수 있습니다.</p>
