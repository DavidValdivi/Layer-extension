# Description:
PhoneCallHelpStringComponentPallette=<p>디자이너나 블록 에디터에서 지정 가능한 <code>전화번호</code> 속성에 지정된 전화번호로 전화를 거는 보이지 않는 컴포넌트입니다. <code>전화걸기</code> 블록으로 전화를 걸 수 있습니다.</p><p>때때로, 이 컴포넌트는 <code>전화번호선택버튼</code> 컴포넌트와 같이 쓰입니다. 이 컴포넌트로 휴대폰에 저장된 전화번호를 선택 후, <code>전화번호</code> 속성에 지정해서 겁니다. </p><p>직접 전화번호를 지정하려면(예를 들어 650-555-1212) <code>전화번호</code> 속성에 입력하면 됩니다(예를 들어 "6505551212" 처럼). 대시, 점, 괄호가 포함되어 있더라도(예를 들어 "(650)-555-1212" 처럼) 무시될 수 있습니다. 공백은 포함되지 않을 수 있습니다.</p>
