ContactPickerHelpStringComponentPallette=버튼을 클릭하면 연락처에서 항목을 선택할 수 있습니다. 사용자가 선택 후 각 속성에는 선택한 연락처에 대한 다음의 값이 지정됩니다: <ul><li> <code>연락처 이름</code>: 연락처에 저장된 이름 </li> <li> <code>이메일 주소</code>: 연락처에 저장된 주 이메일</li> <li> <code>연락처 Url</code>: 연락처에 저장된 URL</li><li> <code>이메일 주소 리스트</code>: 연락처에 저장된 이메일 주소 목록 </li> <li> <code>전화번호</code>: 연락처에 저장된 주 전화번호</li> <li> <code>전화번호 리스트</code>: 연락처에 저장된 전화번호 리스트</li> <li> <code>사진</code>: 연락처에 저장된 사진을 가져옵니다. 이 값을 <code>사진</code> 또는 <code>이미지 스프라이트</code> 컴포넌트의 <code>사진</code> 속성에 지정할 수 있습니다.</li></ul></p><p>다른 속성들은 버튼의 외관에 관한 것들 이나(<code>텍스트 정렬</code>, <code>배경 색</code> 등) 클릭에 관련된 것 입니다(<code>활성화</code>).</p><p>이 컴포넌트는 모든 폰에서 작동하지 않을 수 있습니다. For 예를 들어 안드로이드 3.0 이전에서는 전화번호를 못 가져오고, 이메일 리스트에는 하나의 이메일 주소만 담깁니다.
