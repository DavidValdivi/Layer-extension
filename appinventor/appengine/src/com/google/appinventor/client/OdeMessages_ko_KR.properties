BallHelpStringComponentPallette=<p><code>캔버스</code> 컴포넌트 내에 놓을 수 있는 둥근 "스프라이트" 입니다. 터치와 드래그에 반응하고, 다른 컴포넌트와 통신할 수 있습니다(<code>이미지 스프라이트</code>들이나 <code>공</code> 컴포넌트들). 그리고 캔버스의 모서리에서 속성에 정의된 값에 따라 행동합니다.</p><p>예를 들어 <code>공</code>이  <code>캔버스</code>의 위를 향해 매 500 밀리초(1/2초) 마다 4px씩 가게 하려면, <code>속도</code> 속성을 to 4 [픽셀], <code>시간간격</code> 속성을 to 500 [밀리초], <code>방향</code> 속성을 90 [도], 그리고 <code>활성화</code> 속성을 <code>참</code>으로 지정합니다. 이 값들은 언제든지 변경할 수 있습니다.</p><p>공 컴포넌트와 <code>이미지 스프라이트</code> 컴포넌트의 차이점은 후자의 경우 이미지 파일로부터 모양이 지정되지만, 공은 오직 <code>페인트색상</code> 그리고 <code>반지름</code> 속성으로만 모양을 나타낼 수 있다는 것입니다.</p>
