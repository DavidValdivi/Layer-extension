MapHelpStringComponentPallette=<p>배경에서 2차원 지도를 로드하고, 구분할 수 있는 여러 개의 마커를 표시할 수 있는 컴포넌트. 지도는 OpenStreetMap과 미국 지질 조사국에서 제공합니다.</p><p>지도 컴포넌트는 앱인벤터 내에서 지도를 조작하기 위한 세 가지 기능을 제공합니다. 첫째, 스크린의 다른 컴포넌트들처럼 드래그로 지도 컴포넌트의 위치를 변경할 수 있도록 잠금 기능(자물쇠 아이콘)을 제공합니다. 둘째, 잠금 해제 시 지도를 임의로 이동할 수 있는데 이때, 이동한 현재 위치에서 지도 컴포넌트의 중간 버튼을 누르면 그 위치가 기본 위치로 고정됩니다. 마지막으로, 세번째 버튼을 눌러서 저장된 기본 위치로 이동할 수 있습니다.</p>
