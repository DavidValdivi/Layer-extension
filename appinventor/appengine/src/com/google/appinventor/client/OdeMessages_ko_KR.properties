# Description:
NotifierHelpStringComponentPallette=알림 컴포넌트는 대화창, 메시지, 일시적인 메시지, 시스템 로그 등을 남기는 데 사용됩니다.<ul><li> 메시지 창 보이기: 사용자가 반드시 버튼으로 없앨 수 있는 대화창을 띄웁니다.</li><li> 선택 대화창 보이기: 응답을 선택할 수 있는 두 개의 버튼이 있는 대화창을 띄웁니다(예를 들어 확인 또는 취소). 항목이 선택되면 "선택한 후에" 이벤트가 실행됩니다.</li><li> 텍스트 입력창 보이기: 사용자가 텍스트를 입력할 수 있는 대화창을 생성합니다. 입력이 끝나면 "텍스트 입력 후에" 이벤트가 실행됩니다. <li> 암호 입력창 보이기: 사용자가 암호 텍스트를 입력할 수 있는 대화창을 생성합니다. 입력이 끝나면 "텍스트 입력 후에" 이벤트가 실행됩니다. <li> 경고창 보이기: 잠깐 텍스트가 보이는 토스트 메시지를 띄웁니다. </li><li> 진행 대화창 보이기: 작업이 진행 중임을 알리는 프로그래스바가 포함된 대화창을 띄웁니다. 사용자가 없앨 수 없으며 반드시 "진행 대화창 닫기" 블록으로만 없앨 수 있습니다.</li><li> 진행 대화창 닫기: 진행 대화창을 없앱니다.</li><li> 오류 로그 남기기: 안드로이드 로그에 오류 로그(Log.e)를 남깁니다. </li><li> 정보 로그 남기기: 안드로이드 로그에 오류 로그(Log.i)를 남깁니다.</li><li> 경고 로그 남기기: 안드로이드 로그에 오류 로그(Log.w)를 남깁니다.</li><li>대화창의 메시지 (메시지 창은 제외)에는 다음과 같은 HTML 태그로 작성할 수 있습니다: &lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>또한 font 태그로 글자색도 지정 가능합니다. 예시: &lt;font color="blue"&gt;. 사용 가능한 색상 이름은 aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, 그리고 yellow입니다.</li></ul>
