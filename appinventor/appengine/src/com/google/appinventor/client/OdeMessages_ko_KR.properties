# Description:
YandexTranslateHelpStringComponentPallette=<p>어떤 문장을 다른 언어로 번역합니다. 이 컴포넌트는 Yandex.Translate 서비스를 사용히기 위해서 인터넷 연결이 필요합니다. 출발 언어(번역할 문장의 언어)와 도착 언어(번역할 언어)를 "en-es" 처럼 한 쌍의 언어코드로 표시해야 하며, 위 예시는 영어를 스페인어로 번역한다는 뜻입니다. "es-ru"는 스페인어를 러시아어로 번역한다는 뜻입니다. 만약 출발 언어를 지정하지 않으면 서버가 자동으로 인식합니다. 즉 만약 "es" 라고만 지정할 경우 전달된 문자열의 언어를 서버가 탐지 후, 스페인어로 번역합니다.</p><p>이 컴포넌트는 Yandex 번역 서비스를 사용합니다. http://api.yandex.com/translate/ 이 페이지에서 사용 가능한 더 많은 언어 코드와 응답 코드의 뜻은 확인하세요.</p>참고: 번역은 백그라운드에서 비동기로 진행됩니다. 번역이 완료되면 "번역을 받았을 때" 이벤트가 실행됩니다.
