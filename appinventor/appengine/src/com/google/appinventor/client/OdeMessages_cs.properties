ActivityStarterHelpStringComponentPallette=Komponenta, která může spustit aktivitu pomocí metody <code>StartAktivity</code>. <p>Činnosti, které lze spustit, zahrnují:<ul> <li> Spuštění další aplikace App Inventor pro Android. Chcete-li tak učinit, nejprve zjistěte <em>třídu</em> druhé aplikace stažením zdrojového kódu a pomocí průzkumníku souborů nebo nástroje pro rozbalení souboru najděte soubor s názvem „youngandroidproject/project.properties“. První řádek souboru bude začínat "main=" a bude následovat název třídy; například <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (První komponenty naznačují, že byl vytvořen Ben.Bitdiddle
