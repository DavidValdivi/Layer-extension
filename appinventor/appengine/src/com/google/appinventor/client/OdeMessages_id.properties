ClockHelpStringComponentPallette=<p>Komponen tak terlihat yang menyediakan waktu instan menggunakan jam internal di ponsel. Ini dapat mengaktifkan timer pada interval yang diatur secara teratur dan melakukan perhitungan waktu, manipulasi, dan konversi.</p> <p>Metode untuk mengonversi instan ke teks juga tersedia. Pola yang dapat diterima adalah string kosong, BB/HH/TTTT JJ:mm:dd a, atau BBB H, ttttJJ:mm. String kosong akan memberikan format default, yaitu "BBB h,tttt JJ:mm:dd a" untuk FormatDateTime "BBB h, tttt" untuk FormatDate. Untuk melihat semua format yang memungkinkan, lihat <a href="https://docs.Oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">di sini</a> . </p>
