Ball__MoveIntoBoundsMethodDescriptions=Memindahkan Bola kembali ke dalam batas jika bagiannya keluar dari lapangan, tidak memiliki efek sebaliknya. Jika Bola terlalu lebar untuk muat di kanvas, ini akan menyelaraskan sisi kiri Bola dengan sisi kiri kanvas. Jika Bola terlalu tinggi untuk muat di kanvas, ini akan menyelaraskan sisi atas Bola dengan sisi atas kanvas.
# Description: 
Ball__IntervalPropertyDescriptions=Interval dalam milidetik saat posisi Bola diperbarui. Misalnya, jika intervalnya adalah 50 dan kecepatannya adalah 10, maka setiap 50 milidetik sprite akan bergerak 10 piksel ke arah yang dituju.
# Description: 
Ball__HeadingPropertyDescriptions=Mengembalikan heading Bola dalam derajat di atas sumbu x positif. Nol derajat mengarah ke kanan layar; 90 derajat mengarah ke atas layar.
# Description: 
Ball__FlungEventDescriptions=Penangan acara dipanggil saat gerakan lempar (gesek cepat) dilakukan pada Bola yang diaktifkan. Ini memberikan koordinat x dan y dari awal lemparan (relatif terhadap kiri atas kanvas), kecepatan (piksel per milidetik), heading (0-360 derajat), dan komponen kecepatan x dan y dari vektor lempar.
# Description: 
Ball__EnabledPropertyDescriptions=Mengontrol apakah Bola bergerak dan dapat berinteraksi dengannya melalui tumbukan, tarikan, sentuhan, dan lemparan.
# Description: 
Ball__EdgeReachedEventDescriptions=Event handler dipanggil saat Bola mencapai tepi layar. Jika Pantulan kemudian disebut dengan tepi itu, Bola akan tampak memantul dari tepi yang dicapainya. Tepi di sini direpresentasikan sebagai bilangan bulat yang menunjukkan salah satu dari delapan arah utara (1), timur laut (2), timur (3), tenggara (4), selatan (-1), barat daya (-2), barat (-3) , dan barat laut (-4).
# Description: 
Ball__DraggedEventDescriptions=Penangan acara dipanggil saat Bola diseret. Pada semua panggilan, koordinat awal adalah tempat layar pertama kali disentuh, dan koordinat "saat ini" menggambarkan titik akhir segmen garis saat ini. Pada panggilan pertama dalam tarikan tertentu, koordinat "sebelumnya" sama dengan koordinat awal; selanjutnya, mereka adalah koordinat "saat ini" dari panggilan sebelumnya. Perhatikan bahwa Bola tidak akan benar-benar bergerak ke mana pun sebagai respons terhadap peristiwa Diseret kecuali MoveTo dipanggil secara eksplisit. Untuk pergerakan yang mulus, masing-masing koordinatnya harus disetel ke jumlah nilai awalnya dan perbedaan antara nilai saat ini dan sebelumnya.
# Description: 
Ball__CollidingWithMethodDescriptions=Menunjukkan apakah tabrakan telah dicatat antara Bola ini dan sprite yang lewat (Bola atau SpriteGambar).
# Description: 
Ball__BounceMethodDescriptions=Membuat Bola memantul, seolah-olah dari dinding. Untuk pemantulan normal, argumen tepi harus yang dikembalikan oleh EdgeReached.
# Description: 
BallHelpStringComponentPallette=<p>Sebuah ''sprite'' bundar yang dapat ditempatkan pada <code>Canvas</code>, di mana ia dapat bereaksi terhadap sentuhan dan tarikan, berinteraksi dengan sprite lain (<code>ImageSprite</code> dan lainnya <code>Bola</code>) dan tepi Kanvas, dan bergerak sesuai dengan nilai propertinya.</p><p>Misalnya, agar <code>Bola</code> bergerak 4 piksel ke arah bagian atas <code>Canvas</code> setiap 500 milidetik (setengah detik), Anda akan menyetel properti <code>Speed</code> menjadi 4 [piksel], properti <code>Interval</code> menjadi 500 [milidetik], properti <code>Heading</code> menjadi 90 [derajat], dan properti <code>Enabled</code> menjadi <code>True</code>.</p><p> perbedaan antara <code>Bola</code> dan <code>ImageSprite</code> adalah bahwa yang terakhir bisa mendapatkan penampilannya dari file gambar, sedangkan penampilan <code>Bola</code> bisa diubah hanya dengan memvariasikan properti <code>PaintColor</code> dan <code>Radius</code>.</p>
