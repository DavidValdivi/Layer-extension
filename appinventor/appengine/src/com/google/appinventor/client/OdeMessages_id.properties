CanvasHelpStringComponentPallette=<p>Panel persegi dua dimensi peka sentuhan tempat menggambar dapat dilakukan dan sprite dapat dipindahkan.</p> <p><code>WarnaLatarbelakang</code>, <code>WarnaCat</code>, <code>GambarLatarbelakang</code>, <code>Lebar</code>, dan <code>Tinggi</code> dari Canvas dapat diatur baik di Peracang atau di Editor Blok. <code>Lebar</code> dan <code>Tinggi</code> diukur dalam piksel dan harus positif.</p><p>Setiap lokasi di Canvas dapat ditentukan sebagai pasangan (X, Y), di mana <ul> <li>X adalah jumlah piksel dari tepi kiri Kanvas</li><li>Y adalah jumlah piksel dari tepi atas Kanvas</li></ul>.</p> <p>Ada peristiwa untuk memberi tahu kapan dan di mana Kanvas telah disentuh atau <code>Sprite</code> (<code>SpriteGambar</code> atau <code>Bola</code>) telah diseret. Ada juga metode untuk menggambar titik, garis, dan lingkaran.</p>
