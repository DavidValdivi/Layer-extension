AccelerometerSensor__LegacyModePropertyDescriptions=Sebelum rilis yang menambahkan properti ini, komponen AccelerometerSensor melewati nilai sensor secara langsung seperti yang diterima dari sistem Android. Namun nilai ini tidak mengimbangi tablet yang default ke mode Lansekap, yang mengharuskan pemrogram MIT App Inventor untuk mengimbanginya. Namun kompensasi akan menghasilkan hasil yang salah dalam perangkat mode Potret seperti telepon. Kami sekarang mendeteksi tablet mode Lansekap dan melakukan kompensasi. Namun jika proyek Anda sudah mengkompensasi perubahan, Anda sekarang akan mendapatkan hasil yang salah. Meskipun solusi pilihan kami adalah agar Anda memperbarui proyek, Anda juga dapat menyetel properti ini ke "benar" dan kode kompensasi kami akan dinonaktifkan. Catatan: Kami menyarankan Anda memperbarui proyek Anda karena kami dapat menghapus properti ini di rilis mendatang.
# Description: 
AccelerometerSensor__EnabledPropertyDescriptions=Jika benar, sensor akan menghasilkan peristiwa. Jika tidak, tidak ada peristiwa yang dihasilkan meskipun perangkat dipercepat atau diguncang.
