# Description: 
NotifierHelpStringComponentPallette=Komponen Notifier menampilkan dialog peringatan, pesan, dan peringatan sementara, dan membuat entri log Android melalui metode berikut: <ul><li> TampilkanDialogPesan: menampilkan pesan yang harus ditutup oleh pengguna dengan menekan sebuah tombol.</li><li > TampilkanDialogPilihan: menampilkan pesan dua tombol untuk memungkinkan pengguna memilih salah satu dari dua respons, misalnya ya atau tidak, setelah itu acara SetelahMemilih dimunculkan.</li><li> TampilkanDialogTeks: memungkinkan pengguna memasukkan teks sebagai respons pesan, setelah itu acara SetelahTeksDimasukkan dimunculkan. <li> TampilkanDialogKataSandi: memungkinkan pengguna memasukkan kata sandi sebagai tanggapan atas pesan, setelah itu acara SetelahTeksDimasukkan dimunculkan. <li> TampilkanPeringatan: menampilkan peringatan sementara yang hilang dengan sendirinya setelah beberapa saat.</li><li> TampilkanDialogKemajuan: menampilkan peringatan dengan pemintal pemuatan yang tidak dapat ditutup oleh pengguna. Itu hanya dapat ditutup dengan menggunakan blok AbaikanDialogKemajuan.</li><li> AbaikanDialogKemajuan: Mengabaikan dialog progres yang ditampilkan oleh TampilkanDialogKemajuan.</li><li> CatatanKesalahan: mencatat pesan kesalahan ke catatan Android. </li><li> CatatanInfo: mencatat pesan info ke catatan Android.</li><li> CatatanPeringatan: mencatat pesan peringatan ke catatan Android.</li><li>Pesan dalam dialog (tetapi bukan lansiran) dapat diformat menggunakan tag HTML berikut:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt; em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Anda juga dapat menggunakan tag font untuk menentukan warna, misalnya &lt;warna huruf="biru"&gt;. Beberapa nama warna yang tersedia adalah aqua, hitam, biru, fuchsia, hijau, abu-abu, limau, merah marun, navy, kuning langsat, ungu, merah, perak, teal, putih, dan kuning</li></ul>
