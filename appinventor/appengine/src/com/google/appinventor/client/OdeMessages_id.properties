# Description: 
AccelerometerSensorHelpStringComponentPallette=Komponen tak terlihat yang dapat mendeteksi guncangan dan mengukur percepatan secara kira-kira dalam tiga dimensi menggunakan satuan SI (m/s<sup>2</sup>). Komponen-komponennya adalah: <ul><li> <strong>xAccel</strong>: 0 saat ponsel diam di permukaan datar, positif saat ponsel dimiringkan ke kanan (yaitu, sisi kirinya terangkat), dan negatif saat ponsel dimiringkan ke kiri (yaitu, ukuran kanannya dinaikkan).</li> <li> <strong>yAccel</strong>: 0 saat ponsel diam di permukaan datar, positif saat bagian bawahnya dinaikkan, dan negatif jika bagian atasnya dinaikkan. </li> <li> <strong>zAccel</strong>: Sama dengan -9,8 (gravitasi bumi dalam meter per detik per detik saat perangkat diam sejajar dengan tanah dengan layar menghadap ke atas, 0 saat tegak lurus dengan tanah, dan +9,8 saat menghadap ke bawah. Nilainya juga dapat dipengaruhi dengan mempercepatnya dengan atau melawan gravitasi. </li></ul>
