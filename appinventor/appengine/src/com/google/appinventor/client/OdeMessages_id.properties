ContactPickerHelpStringComponentPallette=Tombol yang, ketika diklik, menampilkan daftar kontak yang dapat dipilih. Setelah pengguna membuat pilihan, properti berikut akan diatur ke informasi tentang kontak yang dipilih: <ul><li> <code>NamaKontak</code>: nama kontak </li> <li> < code>AlamatEmail</code>: alamat email utama kontak </li> <li> <code>KontakUri</code>: URI kontak pada perangkat </li><li> <code >DaftarAlamatEmail</code>: daftar alamat email kontak </li> <li> <code>NomorHP</code>: nomor telepon utama kontak (pada Versi Android Nanti)</li > <li> <code>DaftarNomorHP</code>: daftar nomor telepon kontak (pada Versi Android Selanjutnya)</li> <li> <code>Gambar</code>: nama file berisi gambar kontak, yang dapat digunakan sebagai nilai properti <code>Gabar</code> untuk komponen <code>Gambar</code> atau <code>SpriteGambar</code>.</li>< /ul></p><p>Properti lain memengaruhi tampilan tombol (<code>PerataanTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah tombol tersebut dapat diklik (<code >Diaktifkan</co de>).</p><p>Komponen ContactPicker mungkin tidak berfungsi di semua ponsel. Misalnya, pada sistem Android sebelum sistem 3.0, tidak dapat memilih nomor telepon, dan daftar alamat email hanya akan berisi satu email.
