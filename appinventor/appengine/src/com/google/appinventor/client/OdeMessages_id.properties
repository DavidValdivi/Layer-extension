PhoneNumberPickerHelpStringComponentPallette=Tombol yang, ketika diklik, menampilkan daftar nomor telepon kontak yang dapat dipilih. Setelah pengguna membuat pilihan, properti berikut akan diatur ke informasi tentang kontak yang dipilih: <ul><li> <code>NamaKontak</code>: nama kontak </li> <li> < code>NomorPonsel</code>: nomor telepon kontak </li> <li> <code>AlamatEmail</code>: alamat email kontak </li> <li> <code>Gambar< /code>: nama file yang berisi gambar kontak, yang dapat digunakan sebagai nilai properti <code>Gambar</code> untuk <code>Gambar</code> atau <code>SpriteGambar</code> komponen.</li></ul></p><p>Properti lain memengaruhi tampilan tombol (<code>PerataanTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah dapat diklik (<code>Diaktifkan</code>).</p><p>Komponen PemilihNomorPonsel mungkin tidak berfungsi di semua perangkat Android. Misalnya, pada sistem Android sebelum sistem 3.0, daftar nomor telepon dan alamat email yang dikembalikan akan kosong.
