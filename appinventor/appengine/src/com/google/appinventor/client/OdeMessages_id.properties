ActivityStarterHelpStringComponentPallette=Komponen yang dapat meluncurkan aktivitas menggunakan metode <code>StartActivity</code>. <p>Aktivitas yang dapat diluncurkan meliputi:<ul> <li> Memulai App Inventor lain untuk aplikasi Android. Untuk melakukannya, pertama-tama cari tahu <em>kelas</em> aplikasi lain dengan mengunduh kode sumber dan menggunakan penjelajah file atau utilitas unzip untuk menemukan file bernama "youngandroidproject/project.properties". Baris pertama file akan dimulai dengan "main=" dan diikuti dengan nama kelas; misalnya, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (Komponen pertama menunjukkan bahwa itu dibuat oleh Ben.Bitdiddle
