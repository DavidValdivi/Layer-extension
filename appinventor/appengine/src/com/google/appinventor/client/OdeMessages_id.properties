OrientationSensorHelpStringComponentPallette=<p>Komponen tak terlihat yang memberikan informasi tentang orientasi fisik perangkat dalam tiga dimensi: <ul> <li> <strong>Gulung</strong>: 0 derajat saat perangkat rata, meningkat menjadi 90 derajat saat perangkat dimiringkan ke atas di sisi kirinya, dan menurun hingga -90 derajat saat perangkat dimiringkan ke atas di sisi kanannya. </li> <li> <strong>Lengkungan</strong>: 0 derajat saat perangkat datar, hingga 90 derajat saat perangkat dimiringkan sehingga bagian atasnya mengarah ke bawah, hingga 180 derajat saat dibalik. Demikian pula, saat perangkat dimiringkan sehingga bagian bawahnya mengarah ke bawah, nada menurun menjadi -90 derajat, kemudian menurun lebih jauh ke -180 derajat saat perangkat diputar sepenuhnya.</li> <li> <strong>Azimut</strong >: 0 derajat saat bagian atas perangkat mengarah ke utara, 90 derajat saat perangkat mengarah ke timur, 180 derajat saat perangkat mengarah ke selatan, 270 derajat saat perangkat mengarah ke barat, dll.</li></ul> Pengukuran ini asumsikan bahwa perangkat itu sendiri tidak bergerak.</p>
