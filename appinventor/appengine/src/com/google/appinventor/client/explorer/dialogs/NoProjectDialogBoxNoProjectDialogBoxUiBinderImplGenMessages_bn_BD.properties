translateAppDescription=ইংরেজি থেকে দ্রুত স্প্যানিশ (এবং অন্যান্য ভাষাতেও!) অনুবাদ করুন। আপনি এমন একটি অ্যাপ তৈরি করার জন্য চ্যালেঞ্জ করছেন যেটি অভিবাসী পিতামাতার জন্য সাহায্য হিসাবে কাজ করতে পারে যাদের ইংরেজি-ভাষী পরিস্থিতিতে একটু অতিরিক্ত সাহায্যের প্রয়োজন। YR মিডিয়া গল্প থেকে অনুপ্রাণিত {0} একজন অনুবাদক হতে কেমন লাগে{1}।
