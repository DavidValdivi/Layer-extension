# Description: Welcome text preceding the App Inventor logo
welcome=வரவேற்கிறோம்
# Description: Title of the Translate App
translateAppTitle=பயன்பாட்டை மொழிபெயர்க்கவும்
# Description: Description of the Translate app
#   0 - yrMediaLinkBegin, Example: <tag>
#   1 - yrMediaLinkEnd, Example: </tag>
translateAppDescription=ஆங்கிலத்தை ச்பானிச் மொழியில் விரைவாக மொழிபெயர்க்கவும் (மற்றும் பிற மொழிகளிலும்!) ஆங்கிலம் பேசும் சூழ்நிலைகளில் சிறிது கூடுதல் உதவி தேவைப்படும் புலம்பெயர்ந்த பெற்றோருக்கு உதவியாக செயல்படும் ஒரு பயன்பாட்டை உருவாக்குவது உங்களுக்கு சவாலாக உள்ளது. YR மீடியா கதையால் ஈர்க்கப்பட்டு {0} மொழிபெயர்ப்பாளராக இருப்பது எப்படி இருக்கிறது {1}.
# Description: Title of the Talk to Me app
talkToMeTitle=என்னிடம் பேசு
# Description: Description of the Talk to Me app
talkToMeDescription=உரைக்கு பேச்சு ஆச்சரியமாக வேடிக்கையாக உள்ளது. பேசும் இந்த தொடக்க பயன்பாட்டின் மூலம் நீங்களே கண்டுபிடிக்கவும்.
# Description: Text of the button to open a tutorial
startTutorialButton=பயிற்சிக்குச் செல்லவும்
# Description: Text of the button to start a new project
startProjectButton=ஒரு வெற்றுத் திட்டத்தைத் தொடங்குங்கள்
# Description: Description of the Hello Purr app
helloPurrDescription=HelloPurr என்பது மிக குறுகிய காலத்தில் நீங்கள் உருவாக்கக்கூடிய ஒரு எளிய செயலி. நீங்கள் ஒரு பூனையின் படத்தைக் கொண்ட ஒரு பொத்தானை உருவாக்கி, பின்னர் பொத்தானை நிரல் செய்யுங்கள், அதனால் அது "மியாவ்" ஒலி கேட்கும்.
# Description: Title of the Hello Purr app
helloPurrTitle=வணக்கம் பூனை
# Description: The header text instructing the new user to get started.
getStarted=சில பயிற்சிகளுடன் தொடங்கவும்
# Description: Text of the button to close the dialog box
closeButton=மூடு
