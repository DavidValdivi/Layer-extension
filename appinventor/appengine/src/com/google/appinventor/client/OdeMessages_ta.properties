# Description: 
AccelerometerSensorHelpStringComponentPallette=SI அலகுகளைப் பயன்படுத்தி (m/s<sup>2</sup>) தோராயமாக முப்பரிமாணத்தில் நடுக்கத்தைக் கண்டறிந்து முடுக்கத்தை அளவிடக்கூடிய கண்ணுக்குத் தெரியாத கூறு. கூறுகள்: <ul><li> <strong>xAccel</strong>: 0 ஃபோன் ஒரு தட்டையான மேற்பரப்பில் ஓய்வில் இருக்கும்போது, ஃபோனை வலது பக்கம் சாய்க்கும் போது நேர்மறை (அதாவது, அதன் இடது பக்கம் உயர்த்தப்பட்டிருக்கும்), மற்றும் ஃபோனை இடது பக்கம் சாய்க்கும் போது எதிர்மறையாக இருக்கும் (அதாவது, அதன் வலது அளவு உயர்த்தப்படும்).</li> <li> <strong>yAccel</strong>: 0 ஃபோன் ஒரு தட்டையான மேற்பரப்பில் ஓய்வில் இருக்கும்போது, நேர்மறை அதன் அடிப்பகுதி உயர்த்தப்படுகிறது, மற்றும் அதன் மேல் உயர்த்தப்படும் போது எதிர்மறை. </li> <li> <strong>zAccel</strong>: -9.8க்கு சமம் (பூமியின் ஈர்ப்பு வினாடிக்கு ஒரு வினாடிக்கு மீட்டரில், சாதனம் தரையில் இணையாக டிஸ்ப்ளே மேல்நோக்கி இருக்கும் போது, 0 தரையில் செங்குத்தாக, மற்றும் கீழே எதிர்கொள்ளும் போது +9.8. புவியீர்ப்பு விசையுடன் அல்லது எதிராக முடுக்கிவிடுவதன் மூலமும் மதிப்பைப் பாதிக்கலாம். </li></ul>
# Description: 
AccelerometerSensor__EnabledPropertyDescriptions=உண்மை எனில், சென்சார் நிகழ்வுகளை உருவாக்கும். இல்லையெனில், சாதனம் துரிதப்படுத்தப்பட்டாலும் அல்லது அசைக்கப்பட்டாலும் நிகழ்வுகள் எதுவும் உருவாக்கப்படாது.
# Description: 
AccelerometerSensor__LegacyModePropertyDescriptions=இந்த பண்பைச் சேர்த்த வெளியீட்டிற்கு முன், ஆக்சிலரோமீட்டர் சென்சார் கூறு, ஆண்ட்ராய்டு சிஸ்டத்திலிருந்து பெறப்பட்ட சென்சார் மதிப்புகளை நேரடியாக அனுப்பியது. இருப்பினும், இந்த மதிப்புகள் லேண்ட்ஸ்கேப் பயன்முறையில் இயல்பாக இருக்கும் டேப்லெட்டுகளுக்கு ஈடுசெய்யாது, MIT ஆப் இன்வென்டர் புரோகிராமர் ஈடுசெய்ய வேண்டும். எவ்வாறாயினும், ஃபோன்கள் போன்ற போர்ட்ரெய்ட் பயன்முறை சாதனங்களில் இழப்பீடு தவறான முடிவுகளை ஏற்படுத்தும். நாங்கள் இப்போது லேண்ட்ஸ்கேப் பயன்முறை டேப்லெட்களைக் கண்டறிந்து இழப்பீடு செய்கிறோம். இருப்பினும், உங்கள் திட்டம் ஏற்கனவே மாற்றத்தை ஈடுசெய்கிறது என்றால், நீங்கள் இப்போது தவறான முடிவுகளைப் பெறுவீர்கள். உங்கள் திட்டத்தைப் புதுப்பிப்பதே எங்கள் விருப்பமான தீர்வாக இருந்தாலும், இந்தச் சொத்தை "உண்மை" என அமைக்கலாம், மேலும் எங்களின் இழப்பீட்டுக் குறியீடு செயலிழக்கப்படும். குறிப்பு: எதிர்கால வெளியீட்டில் இந்தச் சொத்தை நாங்கள் அகற்றக்கூடும் என்பதால், உங்கள் திட்டத்தைப் புதுப்பிக்குமாறு பரிந்துரைக்கிறோம்.
# Description: 
ActivityErrorEventDescriptions=செயல்பாட்டுப் பிழை நிகழ்வு இனி பயன்படுத்தப்படாது. அதற்குப் பதிலாக 'திரைப்.பிழைஏற்பட்டது' நிகழ்வைப் பயன்படுத்தவும்.
# Description: 
ActivityStarterHelpStringComponentPallette=<code>StartActivity</code> முறையைப் பயன்படுத்தி செயல்பாட்டைத் தொடங்கக்கூடிய ஒரு கூறு. <p>தொடங்கக்கூடிய செயல்பாடுகளில் பின்வருவன அடங்கும்:<ul> <li> Android பயன்பாட்டிற்கான மற்றொரு ஆப் கண்டுபிடிப்பாளரைத் தொடங்குதல். அவ்வாறு செய்ய, மூலக் குறியீட்டைப் பதிவிறக்கி, "youngandroidproject/project.properties" என்ற பெயரைக் கண்டறிய, கோப்பு எக்ஸ்ப்ளோரர் அல்லது அன்ஜிப் பயன்பாட்டைப் பயன்படுத்தி, பிற பயன்பாட்டின் <em>வகுப்பு</em> என்பதை முதலில் கண்டறியவும். கோப்பின் முதல் வரி "main=" எனத் தொடங்கும் மற்றும் அதைத் தொடர்ந்து வகுப்புப் பெயரும் இருக்கும்; எடுத்துக்காட்டாக, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (முதல் கூறுகள் இது Ben.Bitdiddle ஆல் உருவாக்கப்பட்டது என்பதைக் குறிக்கிறது
